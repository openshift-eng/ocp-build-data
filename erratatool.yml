---
server: "https://errata.devel.redhat.com"

product: "RHOSE"

release: "RHOSE ASYNC"

product_version: "RHEL-7-OSE-4.1"

brew_tag: "rhaos-4.1-rhel-7"

synopsis:
  rpm: "OpenShift Container Platform 4.1.z packages update"
  image: "OpenShift Container Platform 4.1.z bug fix and enhancement update"
  extras: "OpenShift Container Platform 4.1.z extras update"
  metadata: "OpenShift Container Platform 4.1.z OLM Operators metadata update"

description: |
  Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

  This advisory contains the RPM packages / container images for Red Hat OpenShift Container Platform 4.1.z. See the following advisory for the container images / RPM packages for this release:

  <ADVISORY_URL> e.g. https://access.redhat.com/errata/RHBA-1234:1234

  Space precludes documenting all of the bug fixes and enhancements in this advisory, as well as all of the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

  https://docs.openshift.com/container-platform/4.1/release_notes/ocp-4-1-release-notes.html

  You may download the oc tool and use it to inspect release image metadata as follows:

    $ oc adm release info quay.io/openshift-release-dev/ocp-release:<RELEASE HERE e.g. 4.1.z>

  The image digest is sha256:<SHASUM_HERE>

  All OpenShift Container Platform 4.1 users are advised to upgrade to these updated packages and images.

solution: |
  For OpenShift Container Platform 4.1 see the following documentation, which will be updated shortly for release 4.1.z, for important instructions on how to upgrade your cluster and fully apply this asynchronous errata update:

  https://docs.openshift.com/container-platform/4.1/release_notes/ocp-4-1-release-notes.html

topic: "Red Hat OpenShift Container Platform releases 4.1.z are now available with updates to packages and images that fix several bugs and add enhancements."

quality_responsibility_name: 'OpenShift QE'


boilerplates:
  rpm:
    synopsis: "OpenShift Container Platform 4.1.z packages update"
    topic: &common_topic "Red Hat OpenShift Container Platform release 4.1.z is now available with updates to packages and images that fix several bugs."
    description: &common_description |
      Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

