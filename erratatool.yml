      <ADVISORY_URL> e.g. https://access.redhat.com/errata/RHBA-2019:1234

      All OpenShift Container Platform 4.1 users are advised to upgrade to these updated packages and images.
    solution: &common_solution |
      For OpenShift Container Platform 4.1 see the following documentation, which will be updated shortly for release 4.1.z, for important instructions on how to upgrade your cluster and fully apply this asynchronous errata update:

      https://docs.openshift.com/container-platform/4.1/release_notes/ocp-4-1-release-notes.html

      Details on how to access this content are available at https://docs.openshift.com/container-platform/4.1/updating/updating-cluster-cli.html.
  image:
    synopsis: "OpenShift Container Platform 4.1.z bug fix update"
    topic: *common_topic
