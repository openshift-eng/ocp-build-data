  metadata:
    synopsis: OpenShift Container Platform 4.1.z OLM Operators metadata update
    topic: |
      Red Hat OpenShift Container Platform release 4.1.z is now available with updates to packages and images that fix several bugs.

      This advisory will be used to release the corresponding operator manifests via new operator metadata containers.

