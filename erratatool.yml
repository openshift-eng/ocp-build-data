---
server: "https://errata.devel.redhat.com"

product: "RHOSE"

release: "RHOSE ASYNC - AUTO"

brew_tag_product_version_mapping:
  rhaos-{MAJOR}.{MINOR}-rhel-8-candidate: OSE-{MAJOR}.{MINOR}-RHEL-8
  rhaos-{MAJOR}.{MINOR}-rhel-9-candidate: OSE-{MAJOR}.{MINOR}-RHEL-9
  # No need to sweep builds in -hotfix tags
  # rhaos-{MAJOR}.{MINOR}-rhel-8-hotfix: OSE-{MAJOR}.{MINOR}-RHEL-8
  # rhaos-{MAJOR}.{MINOR}-rhel-9-hotfix: OSE-{MAJOR}.{MINOR}-RHEL-9
  rhaos-{MAJOR}.{MINOR}-ironic-rhel-9-candidate: OSE-IRONIC-{MAJOR}.{MINOR}-RHEL-9
  # There is no hotfix tag
  # rhaos-{MAJOR}.{MINOR}-ironic-rhel-9-hotfix: OSE-IRONIC-{MAJOR}.{MINOR}-RHEL-9

cdn_repos:
- rhocp-{MAJOR}_DOT_{MINOR}-for-rhel-8-x86_64-rpms
- rhocp-{MAJOR}_DOT_{MINOR}-for-rhel-8-ppc64le-rpms
- rhocp-{MAJOR}_DOT_{MINOR}-for-rhel-8-s390x-rpms
- rhocp-{MAJOR}_DOT_{MINOR}-for-rhel-8-aarch64-rpms
- rhocp-{MAJOR}_DOT_{MINOR}-for-rhel-9-x86_64-rpms
- rhocp-{MAJOR}_DOT_{MINOR}-for-rhel-9-ppc64le-rpms
- rhocp-{MAJOR}_DOT_{MINOR}-for-rhel-9-s390x-rpms
- rhocp-{MAJOR}_DOT_{MINOR}-for-rhel-9-aarch64-rpms

quality_responsibility_name: "OpenShift QE"

boilerplates:
  rpm:
    synopsis: "OpenShift Container Platform 4.13.z packages update"
    topic: &common_topic "Red Hat OpenShift Container Platform release 4.13.z is now available with updates to packages and images that fix several bugs."
    description: &common_description |
      Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

      This advisory contains the RPM packages for Red Hat OpenShift Container Platform 4.13.z. See the following advisory for the container images for this release:

      <ADVISORY_URL> e.g. https://access.redhat.com/errata/RHBA-2022:1234

      All OpenShift Container Platform 4.13 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift Console or the CLI oc command. Instructions for upgrading a cluster are available at https://docs.openshift.com/container-platform/4.13/updating/updating-cluster-cli.html
    solution: &common_solution |
      See the following documentation, which will be updated shortly for this release, for important instructions on how to upgrade your cluster and fully apply this asynchronous errata update:

      https://docs.openshift.com/container-platform/4.13/release_notes/ocp-4-13-release-notes.html

      Details on how to access this content are available at https://docs.openshift.com/container-platform/4.13/updating/updating-cluster-cli.html
  image:
    synopsis: "OpenShift Container Platform 4.13.z bug fix update"
    topic: *common_topic
    description: |
      Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

      This advisory contains the container images for Red Hat OpenShift Container Platform 4.13.z. See the following advisory for the RPM packages for this release:

      <ADVISORY_URL> e.g. https://access.redhat.com/errata/RHBA-2022:1234

      Space precludes documenting all of the container images in this advisory. See the following Release Notes documentation, which will be updated shortly for this release, for details about these changes:

      https://docs.openshift.com/container-platform/4.13/release_notes/ocp-4-13-release-notes.html

    solution: &common_image_solution |
      For OpenShift Container Platform 4.13 see the following documentation, which will be updated shortly for this release, for important instructions on how to upgrade your cluster and fully apply this asynchronous errata update:

      https://docs.openshift.com/container-platform/4.13/release_notes/ocp-4-12-release-notes.html

      You may download the oc tool and use it to inspect release image metadata for x86_64, s390x, ppc64le, and aarch64 architectures. The image digests may be found at https://quay.io/repository/openshift-release-dev/ocp-release?tab=tags

      The sha values for the release are:

      (For x86_64 architecture)
      The image digest is sha256:<SHASUM_HERE>

      (For s390x architecture)
      The image digest is sha256:<SHASUM_HERE>

      (For ppc64le architecture)
      The image digest is sha256:<SHASUM_HERE>

      (For aarch64 architecture)
      The image digest is sha256:<SHASUM_HERE>

      All OpenShift Container Platform 4.13 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift Console or the CLI oc command. Instructions for upgrading a cluster are available at https://docs.openshift.com/container-platform/4.13/updating/updating-cluster-cli.html
  extras:
    synopsis: OpenShift Container Platform 4.13.z extras update
    topic: *common_topic
    description: *common_description
    solution: *common_solution
  metadata:
    synopsis: OpenShift Container Platform 4.13.z OLM Operators metadata update
    topic: |
      Red Hat OpenShift Container Platform release 4.13.z is now available with updates to packages and images that fix several bugs.

      This advisory will be used to release the corresponding Operator manifests via new Operator metadata containers.

    description: |
      Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.

      This advisory will be used to release the corresponding Operator manifests via new Operator metadata containers.

      All OpenShift Container Platform 4.13 users are advised to upgrade to these updated packages and images when they are available in the appropriate release channel. To check for available updates, use the OpenShift Console or the CLI oc command. Instructions for upgrading a cluster are available at https://docs.openshift.com/container-platform/4.13/updating/updating-cluster-cli.html
    solution: *common_solution
  microshift:
    synopsis: "Red Hat build of MicroShift 4.13.z bug fix and enhancement update"
    topic: |
      Red Hat build of MicroShift release 4.13.z is now available with updates to packages and images that fix several bugs.
    description: |
      Red Hat build of MicroShift is Red Hat's light-weight Kubernetes orchestration solution designed for edge device deployments and is built from the edge capabilities of Red Hat OpenShift. MicroShift is an application that is deployed on top of Red Hat Enterprise Linux devices at the edge, providing an efficient way to operate single-node clusters in these low-resource environments.

      This advisory contains the RPM packages for Red Hat build of MicroShift 4.13.z. Read the following advisory for the container images for this release:

      <ADVISORY_URL> e.g. https://access.redhat.com/errata/RHSA-2023:1234

      All of the bug fixes may not be documented in this advisory. Read the following release notes documentation for details about these changes:

      https://access.redhat.com/documentation/en-us/microshift/4.13/html/release_notes/index


      All Red Hat build of MicroShift 4.13 users are advised to use these updated packages and images when they are available in the RPM repository.
    solution: |
       MicroShift 4.[y].[z] - RPMs

       For the Red Hat build of MicroShift 4.[y], read the following documentation, which will be updated shortly for this release, for important instructions on how to install the latest RPMs and fully apply this asynchronous errata update:

       https://access.redhat.com/documentation/en-us/red_hat_build_of_microshift/4.[y]/html/release_notes/index
  cve:
    synopsis: OpenShift Container Platform 4.13.z security update
    topic: |
      Red Hat OpenShift Container Platform release 4.13.z is now available with updates to packages and images that fix several bugs and add enhancements.

      Red Hat Product Security has rated this update as having a security impact of {IMPACT}. A Common Vulnerability Scoring System (CVSS) base score, which gives a detailed severity rating, is available for each vulnerability from the CVE link(s) in the References section.
    description: |
      Red Hat OpenShift Container Platform is Red Hat's cloud computing Kubernetes application platform solution designed for on-premise or private cloud deployments.
      Security Fix(es):

      {CVES}

      For more details about the security issue(s), including the impact, a CVSS
      score, acknowledgments, and other related information, refer to the CVE page(s)
      listed in the References section.
    solution: *common_image_solution
    security_reviewer: sfowler@redhat.com
