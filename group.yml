name: rhel-9-golang-1.21

arches:
- x86_64
- ppc64le
- s390x
- aarch64

vars:
  MAJOR: 4
  MINOR: 16

urls:
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs
  cgit: https://pkgs.devel.redhat.com/cgit

insecure_source: true

branch: rhaos-{MAJOR}.{MINOR}-rhel-9
default_image_build_method: osbs2

# To prevent from being garbage collected, builds should be tagged with a -hotfix tag.
default_image_build_profile: unsigned
build_profiles:
  image:
    unsigned:
      signing_intent: unsigned
      repo_type: unsigned
      targets:
        - rhaos-{MAJOR}.{MINOR}-rhel-9-hotfix

repos:
  rhel-9-golang-rpms:
    conf:
      extra_options:
        module_hotfixes: 1
        # this repo provides complete RHEL 8 build env; we just want the go-toolset content
        includepkgs: module-build-macros golang*
      baseurl:
        # golang-1.21.3-5.el9
        # https://brewweb.engineering.redhat.com/brew/buildinfo?buildID=2770477
        aarch64: https://brew-task-repos.engineering.redhat.com/repos/official/golang/1.21.3/5.el9/aarch64/
        ppc64le: https://brew-task-repos.engineering.redhat.com/repos/official/golang/1.21.3/5.el9/ppc64le/
        s390x: https://brew-task-repos.engineering.redhat.com/repos/official/golang/1.21.3/5.el9/s390x/
        x86_64: https://brew-task-repos.engineering.redhat.com/repos/official/golang/1.21.3/5.el9/x86_64/
    # These content sets are not used, so just putting something here
    content_set:
      default: rhocp-{MAJOR}.{MINOR}-for-rhel-9-x86_64-rpms
      aarch64: rhocp-{MAJOR}.{MINOR}-for-rhel-9-aarch64-rpms
      ppc64le: rhocp-{MAJOR}.{MINOR}-for-rhel-9-ppc64le-rpms
      s390x: rhocp-{MAJOR}.{MINOR}-for-rhel-9-s390x-rpms
      optional: true

  rhel-9-server-ose-build-rpms:
    conf:
      extra_options:
        module_hotfixes: 1
        # this repo is for our own buildroot, which also inherits a complete RHEL 8 build env;
        # restrict to specific necessary content, because RHEL 8 build dev content may include
        # pending unreleased content that can cause conflicts for later CI installs lacking access
        # to that content.
        includepkgs: goversioninfo gpgme-devel libassuan-devel mingw* golang*
      baseurl:
        aarch64: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-9-build/latest/aarch64/
        ppc64le: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-9-build/latest/ppc64le/
        s390x: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-9-build/latest/s390x/
        x86_64: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-9-build/latest/x86_64/

    # These content sets are not used, so just putting something here
    content_set:
      default: rhocp-{MAJOR}.{MINOR}-for-rhel-9-x86_64-rpms
      aarch64: rhocp-{MAJOR}.{MINOR}-for-rhel-9-aarch64-rpms
      ppc64le: rhocp-{MAJOR}.{MINOR}-for-rhel-9-ppc64le-rpms
      s390x: rhocp-{MAJOR}.{MINOR}-for-rhel-9-s390x-rpms
      optional: true

  rhel-9-baseos-rpms:
    conf:
      baseurl:
        aarch64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/aarch64/baseos/os/
        ppc64le: https://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/ppc64le/baseos/os/
        s390x: https://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/s390x/baseos/os/
        x86_64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/x86_64/baseos/os/
    content_set:
      default: rhel-9-for-x86_64-baseos-eus-rpms__9_DOT_0
      aarch64: rhel-9-for-aarch64-baseos-eus-rpms__9_DOT_0
      ppc64le: rhel-9-for-ppc64le-baseos-eus-rpms__9_DOT_0
      s390x: rhel-9-for-s390x-baseos-eus-rpms__9_DOT_0
    reposync:
      enabled: false

  rhel-9-appstream-rpms:
    conf:
      baseurl:
        aarch64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/aarch64/appstream/os/
        ppc64le: https://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/ppc64le/appstream/os/
        s390x: https://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/s390x/appstream/os/
        x86_64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/x86_64/appstream/os/
    content_set:
      default: rhel-9-for-x86_64-appstream-eus-rpms__9_DOT_0
      aarch64: rhel-9-for-aarch64-appstream-eus-rpms__9_DOT_0
      ppc64le: rhel-9-for-ppc64le-appstream-eus-rpms__9_DOT_0
      s390x: rhel-9-for-s390x-appstream-eus-rpms__9_DOT_0
    reposync:
      enabled: false
