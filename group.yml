freeze_automation: weekdays

vars:
  MAJOR: 4
  MINOR: 11
  IMPACT: Low
  CVES: None
  RHCOS_EL_MAJOR: 8
  RHCOS_EL_MINOR: 6

compliance:
  rpm_shim:
    enabled: true

arches:
- x86_64
- ppc64le
- s390x
- aarch64

multi_arch:
  enabled: true

operator_image_ref_mode: manifest-list

# wip see: issues.redhat.com/browse/ART-3107
operator_channel_stable: default

signing_advisory: 86807

build_profiles:
  image:
    unsigned:
      signing_intent: unsigned
      repo_type: unsigned
    signed:
      signing_intent: release
      repo_type: signed
  rpm:
    default:
      targets:
      - rhaos-{MAJOR}.{MINOR}-rhel-8-candidate
      hotfix_targets:
      - rhaos-{MAJOR}.{MINOR}-rhel-8-hotfix

assemblies:
  enabled: true

cachito:
  enabled: true

rhcos:
  enabled_repos:
  - rhel-8-baseos-rpms
  - rhel-8-appstream-rpms
  - rhel-8-rt-rpms
  - rhel-8-fast-datapath-rpms
  - rhel-8-server-ose-rpms
  require_consistency:
    driver-toolkit:
    - kernel
    - kernel-rt

check_external_packages:
  # This config powers the assembly check: CONFLICTING_INHERITED_DEPENDENCY
  # These are golang rpms for which CVE trackers are often shipped
  # so we do not want to deviate from what's in candidate tag
  # found via find-builds and what's in rhcos
  - name: cri-o
    tag: rhaos-{MAJOR}.{MINOR}-rhel-{RHCOS_EL_MAJOR}-candidate
    condition: match
  - name: cri-tools
    tag: rhaos-{MAJOR}.{MINOR}-rhel-{RHCOS_EL_MAJOR}-candidate
    condition: match
  - name: conmon
    tag: rhaos-{MAJOR}.{MINOR}-rhel-{RHCOS_EL_MAJOR}-candidate
    condition: match
  - name: skopeo
    tag: rhaos-{MAJOR}.{MINOR}-rhel-{RHCOS_EL_MAJOR}-candidate
    condition: match
  - name: runc
    tag: rhaos-{MAJOR}.{MINOR}-rhel-{RHCOS_EL_MAJOR}-candidate
    condition: match
  - name: containernetworking-plugins
    tag: rhaos-{MAJOR}.{MINOR}-rhel-{RHCOS_EL_MAJOR}-candidate
    condition: match
  - name: NetworkManager
    tag: rhaos-{MAJOR}.{MINOR}-rhel-{RHCOS_EL_MAJOR}-candidate
    condition: greater_equal
  - name: ignition
    tag: rhaos-{MAJOR}.{MINOR}-rhel-{RHCOS_EL_MAJOR}-candidate
    condition: match
  - name: podman
    tag: rhaos-{MAJOR}.{MINOR}-rhel-{RHCOS_EL_MAJOR}-candidate
    condition: match

default_image_build_profile: unsigned
default_rpm_build_profile: default

# rpm_deliveries is mainly to support for "Weekly" kernel delivery through OCP (ART-6100)
rpm_deliveries:
  - packages:
      - kernel
      - kernel-rt
    integration_tag: early-kernel-integration-{RHCOS_EL_MAJOR}.{RHCOS_EL_MINOR}
    stop_ship_tag: early-kernel-stop-ship
    ship_ok_tag: early-kernel-ship-ok
    target_tag: rhaos-{MAJOR}.{MINOR}-rhel-{RHCOS_EL_MAJOR}-candidate

branch: rhaos-{MAJOR}.{MINOR}-rhel-8
name: openshift-{MAJOR}.{MINOR}
urls:
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs
  cgit: https://pkgs.devel.redhat.com/cgit
  rhcos_release_base:
    multi: https://releases-rhcos-art.apps.ocp-virt.prod.psi.redhat.com/storage/prod/streams/{MAJOR}.{MINOR}/builds
dist_git_ignore:
  - gating.yaml

push:
  registries: []
    # - quay.io/openshift-qe-optional-operators

public_upstreams:
- private: "https://github.com/openshift-priv"
  public: "https://github.com/openshift"

