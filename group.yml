freeze_automation: false

vars:
  MAJOR: 4
  MINOR: 13
  IMPACT: Low
  CVES: None

arches:
- x86_64
- ppc64le
- s390x
- aarch64

multi_arch:
  enabled: true

operator_image_ref_mode: manifest-list

# wip see: issues.redhat.com/browse/ART-3107
operator_channel_stable: default

signing_advisory: 97866

build_profiles:
  image:
    unsigned:
      signing_intent: unsigned
      repo_type: unsigned
    signed:
      signing_intent: release
      repo_type: signed
  rpm:
    default:
      targets:
      - rhaos-{MAJOR}.{MINOR}-rhel-8-candidate
      hotfix_targets:
      - rhaos-{MAJOR}.{MINOR}-rhel-8-hotfix

assemblies:
  enabled: true

cachito:
  enabled: true

rhcos:
  payload_tags:
    - name: machine-os-content
      build_metadata_key: oscontainer
      primary: true
    - name: rhel-coreos-8
      build_metadata_key: base-oscontainer
    - name: rhel-coreos-8-extensions
      build_metadata_key: extensions-container

default_image_build_profile: unsigned
default_rpm_build_profile: default

branch: rhaos-{MAJOR}.{MINOR}-rhel-8
name: openshift-{MAJOR}.{MINOR}
urls:
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs
  cgit: http://pkgs.devel.redhat.com/cgit
  # temporarily point at 4.12 until 4.10 RHCOS gets rolling
  rhcos_release_base:
    x86_64: https://releases-rhcos-art.apps.ocp-virt.prod.psi.redhat.com/storage/releases/rhcos-4.12
    s390x: https://releases-rhcos-art.apps.ocp-virt.prod.psi.redhat.com/storage/releases/rhcos-4.12-s390x
    ppc64le: https://releases-rhcos-art.apps.ocp-virt.prod.psi.redhat.com/storage/releases/rhcos-4.12-ppc64le
