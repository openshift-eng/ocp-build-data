name: mtc-1.8
csv_namespace: rhmtc

vars:
  # The go versions used by the various CI builder images.
  # WARNING: When updating GO_* vars, update streams.yml so that streams referencing
  #          the corresponding {GO_*} vars to point to an image that actually provides
  #          the level of go specified by the variable.
  #          For example, if GO_LATEST=1.21, `image:` must point to a 1.21 golang.
  #             rhel-9-golang:
  #               aliases:
  #               - rhel-9-golang-{GO_LATEST}
  #               image: openshift/golang-builder:v1.21.3-202401221732.el9.g00c615b
  GO_LATEST: "1.24"
  GO_EXTRA: "1.24"  # There is no extra version at this time, so just duplicate latest.
  MAJOR: 4
  MINOR: 19

arches:
- x86_64

konflux:
  arches:
  - x86_64
  cachi2:
    enabled: true
    gomod_version_patch: true
    lockfile:
      force: true
  sast:
    enabled: true
  network_mode: hermetic

assemblies:
  enabled: true

public_upstreams:
- private: "https://github.com/openshift-priv"
  public:  "https://github.com/migtools"

urls:
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs

repos:
  rhel-8-baseos-rpms:
    conf:
      baseurl:
        x86_64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel8/8.8/x86_64/baseos/os/
    content_set:
      default: rhel-8-for-x86_64-baseos-eus-rpms__8_DOT_8
    reposync:
      enabled: false

  rhel-8-appstream-rpms:
    conf:
      baseurl:
        x86_64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel8/8.8/x86_64/appstream/os/
    content_set:
      default: rhel-8-for-x86_64-appstream-eus-rpms__8_DOT_8
    reposync:
      enabled: false

  rhel-8-codeready-builder-rpms:
    conf:
      baseurl:
        x86_64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel8/8.8/x86_64/codeready-builder/os/
    content_set:
      default: codeready-builder-for-rhel-8-x86_64-eus-rpms__8_DOT_8
    reposync:
      enabled: false

  rhocp-4.7-for-rhel-8-x86_64-rpms:
    conf:
      baseurl:
        x86_64: https://rhsm-pulp.corp.redhat.com/content/dist/layered/rhel8/x86_64/rhocp/4.7/os/
    content_set:
      default: rhocp-4_DOT_7-for-rhel-8-x86_64-rpms
    reposync:
      enabled: false
