freeze_automation: no

vars:
  MAJOR: 4
  MINOR: 6

arches:
- x86_64
- ppc64le
- s390x

operator_image_ref_mode: manifest-list

advisories:
  image: 54579
  rpm: 54578
  extras: 54580
  metadata: 54581
  # security:

build_profiles:
  image:
    unsigned:
      signing_intent: unsigned
      repo_type: unsigned
    signed:
      signing_intent: release
      repo_type: signed
  rpm:
    default:
      targets:
      - rhaos-{MAJOR}.{MINOR}-rhel-7-candidate
      - rhaos-{MAJOR}.{MINOR}-rhel-8-candidate

default_image_build_profile: unsigned
default_rpm_build_profile: default

branch: rhaos-{MAJOR}.{MINOR}-rhel-7
name: openshift-{MAJOR}.{MINOR}
urls:
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs
  cgit: http://pkgs.devel.redhat.com/cgit
# Is the `brew_image_host` source a secure endpoint or will
# --insecure=true be required?
# insecure_source: false
dist_git_ignore:
  - gating.yaml
non_release:
  images:
  - openshift-enterprise-base
  - atomic-openshift-metrics-server-container
  - atomic-openshift-cluster-autoscaler-container
  - openshift-enterprise-autoheal
  - efs-provisioner
  - ose-haproxy-router-base
  - ose-manila-provisioner
  - snapshot-controller
  - snapshot-provisioner
  - openshift-enterprise-service-idler
  rpms:
  - atomic-openshift-service-idler
  - atomic-openshift-metrics-server-container
  - atomic-openshift-cluster-autoscaler-container

push:
  registries:
  - registry.reg-aws.openshift.com:443

sources:
  ose:
    url: git@github.com:openshift/ose.git
    branch:
      target: enterprise-{MAJOR}.{MINOR}

public_upstreams:
  "https://github.com/openshift-priv" : "https://github.com/openshift"
  "https://github.com/openshift/ose" : "https://github.com/openshift/origin"

