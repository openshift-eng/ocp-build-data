name: rhel-8-golang-1.14

arches:
- x86_64
- ppc64le
- s390x
- aarch64

vars:
  MAJOR: 4
  MINOR: 6

urls:
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs
  cgit: http://pkgs.devel.redhat.com/cgit

insecure_source: true

# default branch because RPMs can't override (yet)
branch: rhaos-{MAJOR}.{MINOR}-go-toolset-1.14-rhel-8

repos:
  rhel-8-server-ose-build-rpms:
    conf:
      extra_options:
        module_hotfixes: 1
      baseurl:
        aarch64: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-go-toolset-1.14-rhel-8-build/latest/aarch64/
        ppc64le: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-go-toolset-1.14-rhel-8-build/latest/ppc64le/
        s390x: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-go-toolset-1.14-rhel-8-build/latest/s390x/
        x86_64: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-go-toolset-1.14-rhel-8-build/latest/x86_64/

    # These content sets are not used, so just putting something here
    content_set:
      default: rhocp-{MAJOR}.{MINOR}-for-rhel-8-x86_64-rpms
      aarch64: rhocp-{MAJOR}.{MINOR}-for-rhel-8-aarch64-rpms
      ppc64le: rhocp-{MAJOR}.{MINOR}-for-rhel-8-ppc64le-rpms
      s390x: rhocp-{MAJOR}.{MINOR}-for-rhel-8-s390x-rpms
      optional: true

  rhel-8-appstream-rpms:
    conf:
      baseurl:
        aarch64: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel8/8/aarch64/appstream/os/
        ppc64le: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel8/8/ppc64le/appstream/os/
        s390x: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel8/8/s390x/appstream/os/
        x86_64: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel8/8/x86_64/appstream/os/
    content_set:
      default: rhel-8-for-x86_64-appstream-rpms
      aarch64: rhel-8-for-aarch64-appstream-rpms
      ppc64le: rhel-8-for-ppc64le-appstream-rpms
      s390x: rhel-8-for-s390x-appstream-rpms
    reposync:
      enabled: false
