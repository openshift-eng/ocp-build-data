name: golang-1.13

arches:
- x86_64
- ppc64le
- s390x

urls:
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs
  cgit: http://pkgs.devel.redhat.com/cgit

insecure_source: true

# default branch because RPMs can't override (yet)
branch: rhaos-4.4-rhel-7

# This should point to the buildroot compose for a maintained/current release of OpenShift.
# When the buildroot is bumped for a new version of go, the RPM should land in this repository
# and the image will need to be rebuilt.
repos:
  # this needs to be named alphabetically first to pick up signed RPMs
  rhel-7-server-rpms:
    conf:
      baseurl:
        ppc64le: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/power-le/7/7Server/ppc64le/os/
        s390x: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/system-z/7/7Server/s390x/os/
        x86_64: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/os/
    content_set:
      default: rhel-7-server-rpms
      ppc64le: rhel-7-for-power-le-rpms
      s390x: rhel-7-for-system-z-rpms
  rhel-server-ose-build-rpms:
    conf:
      baseurl:
        ppc64le: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-4.4-rhel-7-build/latest/ppc64le/
        s390x: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-4.4-rhel-7-build/latest/s390x/
        x86_64: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-4.4-rhel-7-build/latest/x86_64/
    content_set:
      default: rhel-7-server-ose-4.4-rpms
      ppc64le: rhel-7-for-power-le-ose-4.4-rpms
      s390x: rhel-7-for-system-z-ose-4.4-rpms
      optional: true
