name: rhel-9-golang-1.19

arches:
- x86_64
- ppc64le
- s390x
- aarch64

vars:
  MAJOR: 4
  MINOR: 13

urls:
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs
  cgit: http://pkgs.devel.redhat.com/cgit

insecure_source: true

branch: rhaos-{MAJOR}.{MINOR}-rhel-9

repos:
  rhel-9-server-ose-build-rpms:
    conf:
      extra_options:
        module_hotfixes: 1
        # this repo is for our own buildroot, which also inherits a complete RHEL 8 build env;
        # restrict to specific necessary content, because RHEL 8 build dev content may include
        # pending unreleased content that can cause conflicts for later CI installs lacking access
        # to that content.
        includepkgs: goversioninfo gpgme-devel libassuan-devel mingw* golang*
      baseurl:
        aarch64: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-9-build/latest/aarch64/
        ppc64le: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-9-build/latest/ppc64le/
        s390x: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-9-build/latest/s390x/
        x86_64: http://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-9-build/latest/x86_64/

    # These content sets are not used, so just putting something here
    content_set:
      default: bogus
      optional: true

  rhel-9-baseos-rpms:
    conf:
      baseurl:
        aarch64: http://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/aarch64/baseos/os/
        ppc64le: http://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/ppc64le/baseos/os/
        s390x: http://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/s390x/baseos/os/
        x86_64: http://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/x86_64/baseos/os/
    content_set:
      default: rhel-9-for-x86_64-baseos-eus-rpms__9_DOT_0
      aarch64: rhel-9-for-aarch64-baseos-eus-rpms__9_DOT_0
      ppc64le: rhel-9-for-ppc64le-baseos-eus-rpms__9_DOT_0
      s390x: rhel-9-for-s390x-baseos-eus-rpms__9_DOT_0
    reposync:
      enabled: false

  rhel-9-appstream-rpms:
    conf:
      baseurl:
        aarch64: http://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/aarch64/appstream/os/
        ppc64le: http://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/ppc64le/appstream/os/
        s390x: http://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/s390x/appstream/os/
        x86_64: http://rhsm-pulp.corp.redhat.com/content/eus/rhel9/9.0/x86_64/appstream/os/
    content_set:
      default: rhel-9-for-x86_64-appstream-eus-rpms__9_DOT_0
      aarch64: rhel-9-for-aarch64-appstream-eus-rpms__9_DOT_0
      ppc64le: rhel-9-for-ppc64le-appstream-eus-rpms__9_DOT_0
      s390x: rhel-9-for-s390x-appstream-eus-rpms__9_DOT_0
    reposync:
      enabled: false
