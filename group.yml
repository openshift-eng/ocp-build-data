name: rhel-8-golang-1.17

arches:
- x86_64
- ppc64le
- s390x
- aarch64

vars:
  MAJOR: 4
  MINOR: 10

urls:
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs
  cgit: https://pkgs.devel.redhat.com/cgit

insecure_source: true

# default branch because RPMs can't override (yet)
branch: rhaos-{MAJOR}.{MINOR}-rhel-8
default_image_build_method: osbs2

# To prevent from being garbage collected, builds should be tagged with a -hotfix tag.
default_image_build_profile: unsigned
build_profiles:
  image:
    unsigned:
      signing_intent: unsigned
      repo_type: unsigned
      targets:
        - rhaos-{MAJOR}.{MINOR}-rhel-8-hotfix

repos:
  rhel-8-newer-golang-rpms:
    conf:
      extra_options:
        module_hotfixes: 1
        # this repo provides complete RHEL 8 build env; we just want the go-toolset content
        includepkgs: module-build-macros delve golang* go-toolset*
      baseurl:
        aarch64: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-8-build/latest/aarch64/
        ppc64le: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-8-build/latest/ppc64le/
        s390x: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-8-build/latest/s390x/
        x86_64: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-8-build/latest/x86_64/

    # These content sets are also not used, so just putting something here
    content_set:
      default: rhocp-{MAJOR}.{MINOR}-for-rhel-8-x86_64-rpms
      aarch64: rhocp-{MAJOR}.{MINOR}-for-rhel-8-aarch64-rpms
      ppc64le: rhocp-{MAJOR}.{MINOR}-for-rhel-8-ppc64le-rpms
      s390x: rhocp-{MAJOR}.{MINOR}-for-rhel-8-s390x-rpms
      optional: true

  rhel-8-server-ose-build-rpms:
    conf:
      extra_options:
        module_hotfixes: 1
      baseurl:
        aarch64: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-8-build/latest/aarch64/
        ppc64le: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-8-build/latest/ppc64le/
        s390x: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-8-build/latest/s390x/
        x86_64: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-8-build/latest/x86_64/

    # These content sets are not used, so just putting something here
    content_set:
      default: rhocp-{MAJOR}.{MINOR}-for-rhel-8-x86_64-rpms
      aarch64: rhocp-{MAJOR}.{MINOR}-for-rhel-8-aarch64-rpms
      ppc64le: rhocp-{MAJOR}.{MINOR}-for-rhel-8-ppc64le-rpms
      s390x: rhocp-{MAJOR}.{MINOR}-for-rhel-8-s390x-rpms
      optional: true

  rhel-8-appstream-rpms:
    conf:
      baseurl:
        aarch64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel8/8.4/aarch64/appstream/os/
        ppc64le: https://rhsm-pulp.corp.redhat.com/content/eus/rhel8/8.4/ppc64le/appstream/os/
        s390x: https://rhsm-pulp.corp.redhat.com/content/eus/rhel8/8.4/s390x/appstream/os/
        x86_64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel8/8.4/x86_64/appstream/os/
    content_set:
      default: rhel-8-for-x86_64-appstream-eus-rpms__8_DOT_4
      aarch64: rhel-8-for-aarch64-appstream-eus-rpms__8_DOT_4
      ppc64le: rhel-8-for-ppc64le-appstream-eus-rpms__8_DOT_4
      s390x: rhel-8-for-s390x-appstream-eus-rpms__8_DOT_4
    reposync:
      enabled: false
