content:
  source:
    dockerfile: images/installer-altinfra/Dockerfile.ci
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/installer.git
      web: https://github.com/openshift/installer
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-installer-altinfra-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-installer-altinfra
for_payload: true
from:
  builder:
  - member: ose-installer-kube-apiserver-artifacts
  - member: ose-installer-etcd-artifacts
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-installer-altinfra-rhel9
payload_name: installer-altinfra
owners:
- aos-install@redhat.com
konflux:
  vm_override:
    x86_64: linux-c4xlarge/amd64
    aarch64: linux-c4xlarge/arm64
    s390x: linux-largecpu/s390x
    ppc64le: linux-largecpu/ppc64le
