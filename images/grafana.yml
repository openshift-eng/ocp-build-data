content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/grafana.git
from:
  builder:
  - image: openshift/golang-builder:1.10
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: Grafana is an open source, feature rich metrics dashboard and
    graph editor for Graphite, Elasticsearch, OpenTSDB, Prometheus and InfluxDB.
  io.k8s.display-name: Grafana
  io.openshift.tags: openshift
  vendor: Red Hat
name: openshift/ose-grafana
owners:
- fbranczy@redhat.com
required: true
