content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/grafana.git
    modifications:
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/grafana/gating_yaml
      path: gating.yaml
      overwriting: true
container_yaml:
  go:
    modules:
    - module: github.com/grafana/grafana
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: Grafana is an open source, feature rich metrics dashboard and
    graph editor for Graphite, Elasticsearch, OpenTSDB, Prometheus and InfluxDB.
  io.k8s.display-name: Grafana
  io.openshift.tags: openshift
  vendor: Red Hat
name: openshift3/grafana
owners:
- fbranczy@redhat.com
