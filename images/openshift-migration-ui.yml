cachito:
  packages:
    yarn:
      - path: .
content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: release-1.8
      url: git@github.com:openshift-priv/migtools-mig-ui.git
      web: https://github.com/migtools/mig-ui
delivery:
  delivery_repo_names:
    - rhmtc/openshift-migration-ui-rhel8
dependents:
  - openshift-migration-operator
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: openshift-migration-ui-container
enabled_repos:
  - rhel-8-appstream-rpms
  - rhel-8-baseos-rpms
for_payload: false
from:
  builder:
    - stream: nodejs-16
  stream: nodejs-16-minimal
konflux:
  network_mode: open
