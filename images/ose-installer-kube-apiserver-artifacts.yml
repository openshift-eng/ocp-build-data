base_only: true
content:
  source:
    dockerfile: openshift-hack/images/installer-kube-apiserver-artifacts/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/kubernetes.git
      web: https://github.com/openshift/kubernetes
    modifications:
    - action: replace
      match: "COPY . ."
      replacement: "COPY . .\nRUN rm -rf unpacked_remote_sources"  # FIXME: Workaround for CLOUDBLD-8974
    ci_alignment:
      streams_prs:
        enabled: false
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-installer-kube-apiserver-artifacts-container
for_payload: false
for_release: false
from:
  builder:
  - stream: rhel-9-golang
  - stream: rhel-9-golang
  - stream: rhel-9-golang
  - stream: rhel-9-golang
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
labels:
  License: GPLv2+
  io.k8s.description: This is the kube-apiserver base image from which all OCP installer images inherit.
  io.k8s.display-name: OpenShift Container Platform RHEL 9 Installer Base
  io.openshift.tags: openshift,base
name: openshift/installer-kube-apiserver-artifacts
owners:
- aos-install@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: false
