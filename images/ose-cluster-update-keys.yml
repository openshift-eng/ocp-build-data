content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-update-keys.git
      web: https://github.com/openshift/cluster-update-keys
    ci_alignment:
      streams_prs:
        auto_label:  # Enable PR merging as quickly as possible by pre-approving it.
        - lgtm
        - approved
        - backport-risk-assessed
        - bugzilla/valid-bug
        - cherry-pick-approved
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  member: openshift-enterprise-base
name: openshift/ose-cluster-update-keys
owners:
- aos-team-art@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
