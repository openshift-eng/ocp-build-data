content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/openshift-ansible.git
    path: images/installer
enabled_repos:
- rhel-server-ose-rpms
- rhel-openstack-rpms
- rhel-server-extras-rpms
- rhel-7-server-ansible-2.8-rpms
from:
  stream: rhel
labels:
  License: GPLv2+
  io.k8s.description: A containerized openshift-ansible image to let you run playbooks
    to install, upgrade, maintain and check an OpenShift cluster
  io.k8s.display-name: openshift-ansible
  io.openshift.tags: openshift,install,upgrade,ansible
  vendor: Red Hat
name: openshift3/ose-ansible
non_shipping_repos:
- rhel-server-optional-rpms
