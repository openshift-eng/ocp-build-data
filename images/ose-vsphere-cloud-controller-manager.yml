arches:
- x86_64
content:
  source:
    git:
      url: git@github.com:openshift-priv/cloud-provider-vsphere.git
      web: https://github.com/openshift/cloud-provider-vsphere
      branch:
        target: release-{MAJOR}.{MINOR}
    dockerfile: openshift-hack/images/cloud-controller-manager-openshift.Dockerfile
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: ose-vsphere-cloud-controller-manager-container
for_payload: true
name: openshift/ose-vsphere-cloud-controller-manager
payload_name: vsphere-cloud-controller-manager
owners:
- mfedosin@redhat.com
- jspeed@redhat.com
- elmiko@redhat.com
- dmoiseev@redhat.com
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
