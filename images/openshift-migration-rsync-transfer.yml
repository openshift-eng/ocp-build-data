cachito:
  packages:
    gomod:
      - path: .
content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: release-1.8
      url: git@github.com:openshift-priv/migtools-rsync-transfer.git
      web: https://github.com/migtools/rsync-transfer
    modifications:
      # https://github.com/migtools/rsync-transfer/blob/release-1.8/konflux.Dockerfile#L15
      - action: replace
        match: "dnf -y"
        replacement: "microdnf -y"
      - action: replace
        match: "dnf clean all"
        replacement: "microdnf clean all"
delivery:
  delivery_repo_names:
    - rhmtc/openshift-migration-rsync-transfer-rhel8
dependents:
  - openshift-migration-operator
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: openshift-migration-rsync-transfer-container
enabled_repos:
  - rhel-8-appstream-rpms
  - rhel-8-baseos-rpms
for_payload: false
from:
  builder:
    - stream: rhel-8-golang
  member: base-rhel8
name: rhmtc/openshift-migration-rsync-transfer-rhel8
owners:
  - ocp-migrate-team@redhat.com
  - rjohnson@redhat.com
jira:
  project: MIG
  component: openshift-migration-rsync-transfer-container
