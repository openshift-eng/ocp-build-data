content:
  source:
    dockerfile: Dockerfile.config-reloader
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/prometheus-operator.git
    modifications:
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/prometheus-config-reloader/gating_yaml
      path: gating.yaml
      overwriting: true
container_yaml:
  go:
    modules:
    - module: github.com/coreos/prometheus-operator
from:
  member: openshift-enterprise-base
labels:
  License: ASL 2.0
  io.k8s.description: This component reloads a Prometheus server in a controlled and
    configurable way.
  io.k8s.display-name: Prometheus config reloader
  io.openshift.tags: prometheus
  vendor: Red Hat
name: openshift3/ose-prometheus-config-reloader
owners:
- fbranczy@redhat.com
