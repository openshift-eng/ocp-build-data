content:
  source:
    dockerfile: Dockerfile.microshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/ovn-kubernetes.git
      web: https://github.com/openshift/ovn-kubernetes
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  component: ovn-kubernetes-microshift-container
enabled_repos:
- rhel-8-appstream-rpms
- rhel-8-baseos-rpms
- rhel-8-fast-datapath-rpms
- rhel-8-server-ose-rpms-embargoed
for_payload: true
from:
  builder:
  - stream: golang
  member: ovn-kubernetes-base
labels:
  License: GPLv2+
  io.k8s.description: This is a component of MicroShift that provides an overlay network
    using ovn.
  io.k8s.display-name: ovn kubernetes microshift
  io.openshift.tags: openshift
  vendor: Red Hat
name: openshift/ose-ovn-kubernetes-microshift
owners:
- aos-networking-staff@redhat.com
