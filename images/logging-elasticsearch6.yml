content:
  source:
    dockerfile: Dockerfile.rhel8
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/origin-aggregated-logging.git
    path: elasticsearch
dependents:
- elasticsearch-operator
distgit:
  namespace: containers
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms
for_payload: 'false'
from:
  stream: rhel
labels:
  License: GPLv2+
  io.k8s.description: Elasticsearch container for EFK aggregated logging storage
  io.k8s.display-name: Elasticsearch 6
  io.openshift.tags: logging,elk,elasticsearch
  vendor: Red Hat
name: openshift/ose-logging-elasticsearch6
owners:
- team-logging@redhat.com
push:
  repos:
  - openshift/logging-elasticsearch6
  - openshift/ose-logging-elasticsearch6
