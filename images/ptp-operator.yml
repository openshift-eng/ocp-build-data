# temporarily prevent OLM operator rebase errors
mode: disabled
container_yaml:
  go:
    modules:
    - module: github.com/openshift/ptp-operator
content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/ptp-operator.git
distgit:
  component: ose-ptp-operator-container
enabled_repos:
- rhel-server-rpms
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-ptp-operator
owners:
- multus-dev@redhat.com
update-csv:
  manifests-dir: manifests/
  bundle-dir: "{MAJOR}.{MINOR}/"
  registry: image-registry.openshift-image-registry.svc:5000
