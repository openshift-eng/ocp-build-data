arches:
- x86_64
- aarch64
- ppc64le
content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/ptp-operator.git
      web: https://github.com/openshift/ptp-operator
    ci_alignment:
      streams_prs:
        enabled: true
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-ptp-operator-container
  bundle_component: ose-ptp-operator-metadata-container
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-ptp-rhel9-operator
name_in_bundle: ptp-operator
labels:
  summary: Operator that manages PTP (Precision Time Protocol) configuration on an openshift cluster
owners:
- multus-dev@redhat.com
update-csv:
  bundle-dir: stable/
  manifests-dir: manifests/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
konflux:
  # New issue, need to investigate
  cachi2:
    enabled: false
  network_mode: open
