base_only: true
content:
  source:
    git:
      branch:
        target: openshift-base-nodejs
      url: git@github.com:openshift-eng/ocp-build-data.git
      web: https://github.com/openshift-eng/ocp-build-data
    ci_alignment:
      streams_prs:
        enabled: false
      mirror: true
      transform: rhel-8/base-repos
      upstream_image_base: registry.ci.openshift.org/ocp/builder:rhel-8-base-nodejs-openshift-{MAJOR}.{MINOR}.art
      upstream_image: registry.ci.openshift.org/ocp/builder:rhel-8-base-nodejs-openshift-{MAJOR}.{MINOR}
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: openshift-base-nodejs-container
# the console build cares not, but just to keep us/ds same as possible, end with same USER:
final_stage_user: 1001
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
for_release: false
from:
  stream: nodejs
labels:
  io.k8s.description: This image is only used in building the console image and not
    as a base for anything shipped.
name: openshift/base-nodejs
owners:
- aos-team-art@redhat.com
canonical_builders_from_upstream: False
