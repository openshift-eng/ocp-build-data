mode: disabled
container_yaml:
  go:
    modules:
      - module: github.com/openshift/local-storage-operator
content:
  source:
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/local-storage-operator.git
    dockerfile: Dockerfile.rhel7
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
from:
  builder:
    - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-local-storage-operator
owners:
- aos-storage-staff@redhat.com
update-csv:
  manifests-dir: manifests
  bundle-dir: "{MAJOR}.{MINOR}/"
  registry: image-registry.openshift-image-registry.svc:5000
  channel: stable
