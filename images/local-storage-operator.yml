content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/local-storage-operator.git
      web: https://github.com/openshift/local-storage-operator
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
        auto_label:
        - approved
        - lgtm
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-local-storage-operator
owners:
- aos-storage-staff@redhat.com
update-csv:
  bundle-dir: 'stable/'
  channel: stable
  manifests-dir: config/manifests
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
