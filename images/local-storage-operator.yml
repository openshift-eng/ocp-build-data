content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/local-storage-operator.git
      web: https://github.com/openshift/local-storage-operator
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
        auto_label:
        - approved
        - lgtm
        - jira/valid-reference
        - verified
distgit:
  bundle_component: local-storage-operator-metadata-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: local-storage-operator-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-local-storage-operator
  bundle_delivery_repo_name: openshift4/ose-local-storage-operator-bundle
  delivery_repo_names:
  - openshift4/ose-local-storage-rhel9-operator
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-local-storage-rhel9-operator
name_in_bundle: local-storage-operator
owners:
- aos-storage-staff@redhat.com
update-csv:
  bundle-dir: 'stable/'
  channel: stable
  manifests-dir: config/manifests
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
