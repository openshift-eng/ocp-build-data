cachito:
  packages:
    gomod:
      - path: .
      - path: restic/
content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: oadp-1.5
      url: git@github.com:openshift-priv/velero.git
      web: https://github.com/openshift/velero
    modifications:
    # https://github.com/openshift/velero/blob/oadp-1.5/konflux.Dockerfile#L37C5-L37C11
    - action: replace
      match: "dnf -y"
      replacement: "microdnf -y"
    - action: replace
      match: "dnf clean all"
      replacement: "microdnf clean all"
distgit:
  component: oadp-velero-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
delivery:
  delivery_repo_names:
  - oadp/oadp-velero-rhel9
for_payload: false
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
from:
  builder:
    - stream: rhel-9-golang
  stream: rhel9
name: oadp/oadp-velero-rhel9
owners:
- rjohnson@redhat.com
konflux:
  network_mode: open
dependents:
  - oadp-operator
