base_only: true
container_yaml:
  go:
    modules:
    - module: github.com/openshift/router
content:
  source:
    dockerfile: images/router/base/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/router.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms-embargoed
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: This is the base image from which all template based routers
    inherit.
  io.k8s.display-name: OpenShift Container Platform Router
  io.openshift.tags: openshift,router
  vendor: Red Hat
name: openshift/ose-haproxy-router-base
owners:
- aos-network-edge@redhat.com
