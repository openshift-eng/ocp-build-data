content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: main
      url: git@github.com:openshift-priv/migtools-mta-operator.git
      web: https://github.com/migtools/mta-operator
jira:
  project: MTA
  component: Operator
distgit:
  component: mta-operator-container
delivery:
  bundle_delivery_repo_name: mta/mta-operator-bundle
  delivery_repo_names:
  - mta/mta-rhel9-operator
for_payload: false
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
from:
  stream: rhel-9-ansible-operator
name: mta/mta-rhel9-operator
owners:
- fbladilo@redhat.com
- rjohnson@redhat.com
update-csv:
  bundle-dir: manifests/
  manifests-dir: bundle/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
konflux:
  cachi2:
    lockfile:
      dnf_modules_enable: false # disable automatic injection
      modules:
      - postgresql:15
