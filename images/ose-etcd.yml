content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        target: openshift-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/etcd.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  # IMPORTANT: etcd has unique approval to track its own etcd version. Other repos need arch
  # approval to diverge from what kube apiserver uses for a given release.
  # https://coreos.slack.com/archives/CB95J6R4N/p1598453188186800?thread_ts=1598449075.172000&cid=CB95J6R4N
  - stream: etcd_golang
  member: openshift-enterprise-base
labels:
  License: Apache 2.0
  io.k8s.description: etcd is distributed key-value store which stores the persistent master state for Kubernetes and OpenShift.
  io.k8s.display-name: etcd server
  io.openshift.tags: etcd
name: openshift/ose-etcd
owners:
- sbatsche@redhat.com
- spahl@redhat.com
maintainer:
  component: "Etcd"
