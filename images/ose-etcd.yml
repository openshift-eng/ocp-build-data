cachito:
  enabled: true
  packages:
    gomod:
    - path: .
    - path: api
    - path: client/pkg
    - path: client/v2
    - path: client/v3
    - path: etcdctl
    - path: etcdutl
    - path: pkg
    - path: raft
    - path: server
    - path: tests
    - path: tools/mod
content:
  source:
    dockerfile: Dockerfile.art
    git:
      branch:
        target: openshift-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/etcd.git
      web: https://github.com/openshift/etcd
    pkg_managers:
    - gomod
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
    okd_alignment:
      dockerfile: Dockerfile.rhel
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-etcd-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-etcd
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
labels:
  License: Apache 2.0
  io.k8s.description: etcd is distributed key-value store which stores the persistent master state for Kubernetes and OpenShift.
  io.k8s.display-name: etcd server
  io.openshift.tags: etcd
name: openshift/ose-etcd-rhel9
payload_name: etcd
owners:
- alray@redhat.com
- tjungblu@redhat.com
- htariq@redhat.com
- melbeher@redhat.com
maintainer:
  component: "Etcd"
konflux:
  # Until cachito support is setup https://issues.redhat.com/browse/ART-11115
  mode: disabled
