container_yaml:
  go:
    modules:
    - module: go.etcd.io/etcd/cmd
      path: cmd
content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        target: openshift-{MAJOR}.{MINOR}
      url: git@github.com:openshift/etcd.git
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
for_payload: true
from:
  builder:
  - stream: golang-1.11
  member: openshift-enterprise-base
labels:
  License: Apache 2.0
  io.k8s.description: etcd is distributed key-value store which stores the persistent
    master state for Kubernetes and OpenShift.
  io.k8s.display-name: etcd server
  io.openshift.tags: etcd
name: openshift/ose-etcd
owners:
- sbatsche@redhat.com
- spahl@redhat.com
- knewcomer@redhat.com
