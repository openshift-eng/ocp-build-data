content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/prometheus-operator.git
      web: https://github.com/openshift/prometheus-operator
    path: ''
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: prometheus-operator-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: ASL 2.0
  io.k8s.description: This component manages the lifecycle and configuration of a
    Prometheus monitoring server as well as Prometheus Alertmanager clusters.
  io.k8s.display-name: Prometheus Operator
  io.openshift.tags: prometheus
  vendor: Red Hat
name: openshift/ose-prometheus-operator
payload_name: prometheus-operator
owners:
- team-monitoring@redhat.com
