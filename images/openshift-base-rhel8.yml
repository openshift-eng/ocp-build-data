base_only: true
content:
  source:
    git:
      branch:
        target: openshift-base-rhel8
      url: git@github.com:openshift/ocp-build-data.git
    ci_alignment:
      streams_prs:
        enabled: false
      mirror: true
      # The upstream image base serves as a starting point for the upstream_image.
      # ART does not try to mirror to the upstream_image in this case. DPTP
      # tooling must layer files on top of upstream_image_base to formulate
      # upstream_image. In this case, it will be layering on yum configuration
      # files necessary for CI images to pull RPM dependencies from the CDN/
      # & reposync repositories.
      upstream_image_base: registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-{MAJOR}.{MINOR}.art
      # Note that it must be qualified by {MAJOR}.{MINOR} so that it installs non-CDN
      # rpms for the appropriate release.
      transform: rhel-8/base-repos
      upstream_image: registry.ci.openshift.org/ocp/builder:rhel-8-base-openshift-{MAJOR}.{MINOR}
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
for_release: false
from:
  stream: rhel8
name: openshift/base-rhel8
owners:
- aos-team-art@redhat.com
