content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: release-1.8
      url: git@github.com:openshift-priv/migtools-mig-log-reader.git
      web: https://github.com/migtools/mig-log-reader
    modifications:
      # https://github.com/migtools/mig-log-reader/blob/release-1.8/konflux.Dockerfile#L7
      - action: replace
        match: "CGO_ENABLED=0"
        replacement: "CGO_ENABLED=1"
      - action: replace
        match: -mod=readonly -a -ldflags '-extldflags "-static"' -o ./stern-linux
        replacement: -mod=vendor -tags strictfipsruntime -a -o ./stern-linux
delivery:
  delivery_repo_names:
    - rhmtc/openshift-migration-log-reader-rhel8
dependents:
  - openshift-migration-operator
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: openshift-migration-log-reader-container
enabled_repos:
  - rhel-8-appstream-rpms
  - rhel-8-baseos-rpms
for_payload: false
from:
  builder:
    - stream: ose-must-gather
    - stream: rhel-8-golang
  stream: rhel8
# konflux:
#   network_mode: open
name: rhmtc/openshift-migration-log-reader-rhel8
owners:
  - rjohnson@redhat.com
jira:
  project: MIG
  component: openshift-migration-log-reader-container
