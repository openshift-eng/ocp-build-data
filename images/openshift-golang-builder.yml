content:
  set_build_variables: false
  source:
    path: images
    dockerfile: openshift-golang-builder.Dockerfile
    git:
      branch:
        target: rhel-8-golang-1.16
      url: git@github.com:openshift/ocp-build-data.git
enabled_repos:
- rhel-8-server-ose-build-rpms
# for clang
- rhel-8-appstream-rpms
# for newer golang
- rhel-8-newer-golang-rpms

from:
  stream: rhel8

labels:
  io.k8s.description: golang builder image for Red Hat internal builds

name: openshift/golang-builder

owners:
- aos-team-art@redhat.com

additional_tags:
- 'rhel_8_golang_1.16'
- 'rhel_8_1.16'
maintainer:
  component: Release
