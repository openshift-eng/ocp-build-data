content:
  set_build_variables: false
  source:
    path: images
    dockerfile: openshift-golang-builder.Dockerfile
    git:
      branch:
        target: golang-1.18
      url: git@github.com:openshift-eng/ocp-build-data.git
    modifications:
    - action: add
      doozer_source: golang_builder_FIPS_wrapper.sh
      path: go_wrapper.sh
      overwriting: true
enabled_repos:
- rhel-7-server-rpms
- rhel-server-ose-build-rpms
from:
  stream: ubi7
labels:
  io.k8s.description: golang builder image for Red Hat internal builds
name: openshift/golang-builder
owners:
- aos-team-art@redhat.com

# Tag in osbs for consumption by various streams.yml
additional_tags:
- '1.18'
- 'rhel-7-1.18'
- 'rhel_7_golang_1.18'
- 'rhel_7_1.18'
maintainer:
  component: Release
