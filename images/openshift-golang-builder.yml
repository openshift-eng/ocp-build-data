content:
  set_build_variables: false
  source:
    path: images
    dockerfile: openshift-golang-builder.Dockerfile
    git:
      branch:
        target: golang-1.15
      url: git@github.com:openshift/ocp-build-data.git
distgit:
  branch: rhaos-4.6-rhel-7
enabled_repos:
- rhel-7-newer-golang-rpms
- rhel-7-server-rpms
# download-node-02's cert is presently expired.
# - rhel-server-ose-build-rpms
from:
  stream: ubi7
labels:
  io.k8s.description: golang builder image for Red Hat internal builds
name: openshift/golang-builder
owners:
- aos-team-art@redhat.com

# Tag in osbs for consumption by various streams.yml
additional_tags:
- '1.15'
- 'rhel-7-1.15'
- 'rhel_7_golang_1.15'
- 'rhel_7_1.15'
maintainer:
  component: Release
