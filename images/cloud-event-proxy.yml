container_yaml:
  go:
    modules:
    - module: github.com/redhat-cne/cloud-event-proxy
content:
  source:
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:redhat-cne/cloud-event-proxy.git
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
# disabled until upstream is configured for 4.10
# dependents:
# - ptp-operator
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-cloud-event-proxy
owners:
- nparekh@redhat.com
- aputtur@redhat.com
- ijolliff@redhat.com
