content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/origin-aggregated-logging.git
    path: fluentd
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
- rhel-server-ose-rpms
- rhel-server-rhscl-rpms
from:
  builder:
  - stream: ruby-25
  stream: rhel
labels:
  License: GPLv2+
  io.k8s.description: Fluentd container for collecting of container logs
  io.k8s.display-name: Fluentd
  io.openshift.tags: logging,elk,fluentd
  vendor: Red Hat
name: openshift/ose-logging-fluentd
owners:
- team-logging@redhat.com
push:
  repos:
  - openshift/logging-fluentd
  - openshift/ose-logging-fluentd
dependents:
- cluster-logging-operator
