content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/origin-aggregated-logging.git
    modifications:
    - action: replace
      match: rpm -V $packages &&
      replacement: null
    path: elasticsearch
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
- rhel-server-extras-rpms
from:
  stream: rhel
labels:
  License: GPLv2+
  io.k8s.description: Elasticsearch container for EFK aggregated logging storage
  io.k8s.display-name: Elasticsearch 2.4.4
  io.openshift.tags: logging,elk,elasticsearch
  vendor: Red Hat
name: openshift3/logging-elasticsearch
owners:
- jcantril@redhat.com
- ewolinet@redhat.com
- rmeggins@redhat.com
push:
  repos:
  - openshift3/logging-elasticsearch
  - openshift3/ose-logging-elasticsearch
