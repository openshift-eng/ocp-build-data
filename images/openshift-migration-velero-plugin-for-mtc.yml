cachito:
  packages:
    gomod:
      - path: .
content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: release-1.8
      url: git@github.com:openshift-priv/migtools-velero-plugin-for-mtc.git
      web: https://github.com/migtools/velero-plugin-for-mtc
delivery:
  delivery_repo_names:
    - rhmtc/openshift-migration-velero-plugin-for-mtc-rhel8
dependents:
  - openshift-migration-operator
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: openshift-migration-velero-plugin-for-mtc-container
enabled_repos:
  - rhel-8-appstream-rpms
  - rhel-8-baseos-rpms
for_payload: false
from:
  builder:
    - stream: rhel-8-golang
  stream: rhel8
name: rhmtc/openshift-migration-velero-plugin-for-mtc-rhel8
owners:
  - ocp-migrate-team@redhat.com
  - rjohnson@redhat.com
jira:
  project: MIG
  component: openshift-migration-velero-plugin-for-mtc-container
