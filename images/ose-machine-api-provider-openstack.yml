content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/machine-api-provider-openstack.git
      web: https://github.com/openshift/machine-api-provider-openstack
    modifications:
    - action: add
      source: "https://raw.githubusercontent.com/kubernetes-sigs/cluster-api/refs/tags/v1.7.2/api/v1beta1/zz_generated.openapi.go"
      path: "vendor/sigs.k8s.io/cluster-api/api/v1beta1/zz_generated.openapi.go"
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: openshift: "
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-machine-api-provider-openstack-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-machine-api-provider-openstack
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-machine-api-provider-openstack-rhel9
payload_name: openstack-machine-api-provider
owners:
- aos-cloud@redhat.com
konflux:
  tagging_mode: enabled
