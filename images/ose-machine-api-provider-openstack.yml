content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/machine-api-provider-openstack.git
      web: https://github.com/openshift/machine-api-provider-openstack
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: openshift: "
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-openstack-machine-api-provider
owners:
- aos-cloud@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
