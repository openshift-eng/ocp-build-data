content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/multus-admission-controller.git
      web: https://github.com/openshift/multus-admission-controller
    ci_alignment:
      streams_prs:
        # Label so that this PR automatically merges if tests pass.
        auto_label:
        - approved
        - lgtm
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-multus-admission-controller-container
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-multus-admission-controller-rhel9
payload_name: multus-admission-controller
owners:
- multus-dev@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
