content:
  source:
    dockerfile: images/installer/Dockerfile.ci
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/installer.git
      web: https://github.com/openshift/installer
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
    okd_alignment:
      resources:
        installer:
          requests:
            cpu: "3"
            memory: 5Gi
        src:
          requests:
            cpu: "3"
            memory: 5Gi
        installer-altinfra:
          requests:
            cpu: "3"
            memory: 5Gi
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-installer-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-installer
  delivery_repo_names:
  - openshift4/ose-installer-rhel9
for_payload: true
from:
  builder:
  - member: ose-installer-kube-apiserver-artifacts
  - member: ose-installer-etcd-artifacts
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-installer-rhel9
payload_name: installer
owners:
- aos-install@redhat.com
konflux:
  network_mode: open  # architecture-specific build failures - ART-14121
