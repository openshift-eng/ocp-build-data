container_yaml:
  go:
    modules:
    - module: github.com/openshift/installer
content:
  source:
    dockerfile: images/installer/Dockerfile.ci
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/installer.git
    modifications:
    - action: replace
      match: "hack/build.sh"
      replacement: "GOFLAGS='-mod=vendor -p=8' hack/build.sh"
    - action: replace
      match: 'ENTRYPOINT'
      replacement: "COPY sources /usr/share/coreos-sources\nENTRYPOINT"
    - action: command
      command:
      - upload-coreos-iso-to-lookaside-cache
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-installer
owners:
- aos-install@redhat.com
