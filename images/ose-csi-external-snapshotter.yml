content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/csi-external-snapshotter.git
      web: https://github.com/openshift/csi-external-snapshotter
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
        auto_label:
        - approved
        - lgtm
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
dependents:
- ose-gcp-filestore-csi-driver-operator
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-csi-external-snapshotter
name_in_bundle: csi-external-snapshotter
owners:
- aos-storage-staff@redhat.com
