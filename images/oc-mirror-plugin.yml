cachito:
  enabled: true
  packages:
    gomod:
    - path: .
    - path: v2/
content:
  source:
    dockerfile: images/cli/Dockerfile.art
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/oc-mirror.git
      web: https://github.com/openshift/oc-mirror
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
    okd_alignment:
      dockerfile: images/cli/Dockerfile.ci
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: oc-mirror-plugin-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: oc-mirror-plugin
  delivery_repo_names:
  - openshift4/oc-mirror-plugin-rhel9
for_payload: true
from:
  builder:
  - stream: rhel-8-golang
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/oc-mirror-plugin-rhel9
payload_name: oc-mirror
owners:
- jpower@redhat.com
- dmesser@redhat.com
- aflom@redhat.com
konflux:
  cachito:
    mode: removal
  network_mode: open
