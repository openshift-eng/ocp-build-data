content:
  source:
    dockerfile: Dockerfile.samba
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/csi-operator.git
      web: https://github.com/openshift/csi-operator
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
        auto_label:
        - approved
        - lgtm
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: smb-csi-driver-operator-container
  bundle_component: smb-csi-driver-operator-bundle-container
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-smb-csi-driver-rhel9-operator
name_in_bundle: smb-csi-driver-rhel9-operator
owners:
- aos-storage-staff@redhat.com
update-csv:
  bundle-dir: preview
  manifests-dir: config/samba/manifests/
  registry: image-registry.openshift-imageregistry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
