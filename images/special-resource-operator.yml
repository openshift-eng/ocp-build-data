# Disabling until upstream updates channels for 4.11
# ...or updates bundle dir to stable/
mode: disabled
container_yaml:
  go:
    modules:
    - module: github.com/openshift/special-resource-operator
content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/special-resource-operator.git
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  bundle_component: special-resource-operator-bundle-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/special-resource-rhel8-operator
owners:
- edge-sro@redhat.com
update-csv:
  # this repo has it backwards; our "bundle-dir" is what they call "manifests" and vice versa
  bundle-dir: '{MAJOR}.{MINOR}/manifests'
  manifests-dir: bundle
  registry: image-registry.openshift-imageregistry.svc:5000
