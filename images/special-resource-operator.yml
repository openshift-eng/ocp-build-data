content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/special-resource-operator.git
      web: https://github.com/openshift/special-resource-operator
distgit:
  bundle_component: special-resource-operator-bundle-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/special-resource-rhel8-operator
owners:
- openshift-psap@redhat.com
update-csv:
  # this repo has it backwards; our "bundle-dir" is what they call "manifests" and vice versa
  bundle-dir: '{MAJOR}.{MINOR}/manifests'
  manifests-dir: bundle
  registry: image-registry.openshift-imageregistry.svc:5000
  valid-subscription-label: '["OpenShift Container Platform", "OpenShift Platform Plus"]'
