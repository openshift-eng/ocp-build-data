# Only supported in conjunction with Manila CSI driver
arches:
- x86_64
container_yaml:
  go:
    modules:
    - module: github.com/openshift/csi-driver-nfs
content:
  source:
    dockerfile: images/Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/csi-driver-nfs.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-csi-driver-nfs
owners:
- shiftstack-team@redhat.com
