content:
  source:
    git:
      url: git@github.com:openshift-priv/metallb-operator.git
      web: https://github.com/openshift/metallb-operator
      branch:
        target: release-{MAJOR}.{MINOR}
    dockerfile: Dockerfile.openshift
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  bundle_component: ose-metallb-operator-bundle-container
name: openshift/metallb-rhel8-operator
name_in_bundle: metallb-rhel8-operator # matches exactly the name in image-references
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-base-rhel8
owners:
- metallb-dev@redhat.com
update-csv:
  bundle-dir: 'stable/'
  manifests-dir: manifests/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container
    Platform", "OpenShift Platform Plus"]'
comet:
- type: repository
  name: openshift4/metallb-rhel8-operator
  id: 615ac4363f6014fa45ae1ad6
- type: bundle
  name: openshift4/ose-metallb-operator-bundle
  id: 6154b7d0d36186823c2a55b4
