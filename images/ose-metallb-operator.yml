content:
  source:
    git:
      url: git@github.com:openshift-priv/metallb-operator.git
      web: https://github.com/openshift/metallb-operator
      branch:
        target: release-{MAJOR}.{MINOR}
    dockerfile: Dockerfile.openshift
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  bundle_component: ose-metallb-operator-bundle-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-metallb-operator-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: metallb-operator
name: openshift/metallb-rhel9-operator
name_in_bundle: metallb-rhel9-operator # matches exactly the name in image-references
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-base-rhel9
owners:
- metallb-dev@redhat.com
update-csv:
  bundle-dir: 'stable/'
  manifests-dir: manifests/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
