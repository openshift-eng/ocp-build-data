cachito:
  packages:
    gomod:
      - path: .
content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: mta-8.0
      url: git@github.com:openshift-priv/migtools-mta-kantra.git
      web: https://github.com/migtools/mta-kantra
distgit:
  component: mta-cli-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
delivery:
  delivery_repo_names:
  - mta/mta-cli-rhel9
for_payload: false
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
from:
  builder:
    - stream: rhel-9-golang
    - stream: rhel-9
    - stream: mta-static-report
  stream: mta-analyzer-lsp
name: mta/mta-cli-rhel9
owners:
- fbladilo@redhat.com
- rjohnson@redhat.com
dependents:
  - mta-operator
  - mta-analyzer-lsp
  - mta-static-report
