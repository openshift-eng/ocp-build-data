content:
  source:
    dockerfile: Dockerfile.rhel8
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/jenkins.git
    path: slave-base
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms-embargoed
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-cli
labels:
  License: GPLv2+
  io.k8s.description: The jenkins agent base image is intended to be built on top
    of, to add your own tools that your jenkins job needs. The agent base image includes
    all the jenkins logic to operate as a agent, so users just have to yum install
    any additional packages their specific jenkins job will need
  io.k8s.display-name: Jenkins Agent Base
  io.openshift.tags: openshift,jenkins,agent
  vendor: Red Hat
name: openshift/ose-jenkins-agent-base
odcs:
  packages:
    exclude:
    - java-1.8.0-openjdk-headless
    mode: auto
owners:
- openshift-dev-services+jenkins@redhat.com
