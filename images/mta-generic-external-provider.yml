cachito:
  packages:
    gomod:
      - path: .
      - path: external-providers/generic-external-provider/
      - path: external-providers/golang-dependency-provider/
      - path: hack/build/tools/gopls/
content:
  source:
    dockerfile: konflux.generic-external-provider.Dockerfile
    git:
      url: git@github.com:openshift-priv/migtools-mta-analyzer-lsp.git
      web: https://github.com/migtools/mta-analyzer-lsp
jira:
  project: MTA
  component: Application Analysis
distgit:
  component: mta-generic-external-provider-container
delivery:
  delivery_repo_names:
  - mta/mta-generic-external-provider-rhel9
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
from:
  builder:
    - stream: rhel-9-golang
    - member: mta-golang-dependency-provider
  stream: rhel9
name: mta/mta-generic-external-provider-rhel9
dependents:
  - mta-operator
konflux:
  cachi2:
    lockfile:
      dnf_modules_enable: false # disable automatic injection
      modules:
      - nodejs:18
