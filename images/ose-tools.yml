content:
  source:
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/oc.git
      web: https://github.com/openshift/oc
    dockerfile: images/tools/Dockerfile
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-tools-container
  namespace: containers
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-tools
  delivery_repo_names:
  - openshift4/ose-tools-rhel9
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
dependents:
- ose-aws-efs-csi-driver-operator
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
labels:
  License: GPLv2+
  io.k8s.description: Contains debugging and diagnostic tools for use with an OpenShift cluster.
  io.k8s.display-name: OpenShift Tools
  io.openshift.tags: openshift,tools
name: openshift/ose-tools-rhel9
payload_name: tools
owners:
- aos-master@redhat.com
name_in_bundle: ose-tools-rhel9
konflux:
  network_mode: open # lockfile generation related
