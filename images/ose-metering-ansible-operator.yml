content:
  source:
    dockerfile: Dockerfile.metering-ansible-operator.rhel
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:operator-framework/operator-metering.git
container_yaml:
  go:
    modules:
      - module: github.com/operator-framework/operator-metering
enabled_repos:
- rhel-server-rpms
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
- rhel-7-server-ansible-2.7-rpms
from:
  builder:
  - member: ose-metering-helm
  - member: openshift-enterprise-cli
  member: openshift-enterprise-ansible-operator
name: openshift/ose-metering-ansible-operator
owners:
- czibolsk@redhat.com
- sd-operator-metering@redhat.com
update-csv:
  manifests-dir: manifests/deploy/openshift/olm/bundle
  registry: image-registry.openshift-image-registry.svc:5000
