content:
  source:
    dockerfile: Dockerfile.metering-ansible-operator.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:kube-reporting/metering-operator.git
container_yaml:
  go:
    modules:
    - module: github.com/kube-reporting/metering-operator
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms
- rhel-8-server-ansible-2.9-rpms
# this image is not RHOS specific but inherits some RPMs from ansible-operator
- openstack-16-for-rhel-8-rpms
from:
  builder:
  - member: ose-metering-helm
  - member: openshift-enterprise-cli
  member: openshift-enterprise-ansible-operator
name: openshift/ose-metering-ansible-operator
owners:
- metering-team@redhat.com
update-csv:
  manifests-dir: manifests/deploy/openshift/olm/bundle
  bundle-dir: "{MAJOR}.{MINOR}/"
  registry: image-registry.openshift-image-registry.svc:5000
arches:
  - x86_64
