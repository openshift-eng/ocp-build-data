cachito:
  packages:
    gomod:
      - path: .
      - path: external-providers/java-external-provider/
content:
  source:
    dockerfile: konflux.java-external-provider.Dockerfile
    git:
      branch:
        target: release-0.8
      url: git@github.com:openshift-priv/migtools-mta-analyzer-lsp.git
      web: https://github.com/migtools/mta-analyzer-lsp
distgit:
  component: mta-java-external-provider-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
delivery:
  delivery_repo_names:
  - mta/mta-java-external-provider-rhel9
for_payload: false
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
from:
  builder:
    - stream: rhel-9-golang
  member: mta-jdtls-server-base
name: mta/mta-java-external-provider-rhel9
owners:
- fbladilo@redhat.com
- rjohnson@redhat.com
dependents:
  - mta-operator
konflux:
  cachi2:
    lockfile:
      inspect_parent: false
#      enabled: false # Disable lockfile, mta-java-external-provider does not install any extra rpms
