cachito:
  enabled: false # Cachito does not work with go 1.22 https://issues.redhat.com/browse/STONEBLD-2206
content:
  source:
    dockerfile: openshift/operator-controller.Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/operator-framework-operator-controller.git
      web: https://github.com/openshift/operator-framework-operator-controller
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
    pkg_managers:
    - gomod
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-olm-operator-controller-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-olm-operator-controller
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
labels:
  License: GPLv2+
  io.k8s.description: This is the central component of Operator Lifecycle Manager (OLM) v1
  io.k8s.display-name: OpenShift Operator Framework Operator Controller
  vendor: Red Hat
name: openshift/ose-olm-operator-controller-rhel9
payload_name: olm-operator-controller
owners:
- aos-odin@redhat.com
