content:
  source:
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/node-problem-detector.git
    dockerfile: Dockerfile.openshift.rhel7
enabled_repos:
- rhel-server-ose-rpms
from:
  stream: rhel
labels:
  License: GPLv2+
  io.k8s.description: node-problem-detector aims to make various node problems visible
    to the upstream layers in cluster management stack. It is a daemon which runs
    on each node, detects node problems and reports them to apiserver.
  io.k8s.display-name: Node Problem Detector
  io.openshift.tags: openshift,node
  vendor: Red Hat
name: openshift/ose-node-problem-detector
owners: 
- aos-pod@redhat.com
