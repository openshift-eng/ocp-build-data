content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/containernetworking-plugins.git
      web: https://github.com/openshift/containernetworking-plugins
    ci_alignment:
      streams_prs:
        # Label so that this PR automatically merges if tests pass.
        auto_label:
        - approved
        - lgtm
      enabled: false
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  - stream: golang
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-container-networking-plugins
owners:
- nfvpe-container@redhat.com
- dosmith@redhat.com
- fpan@redhat.com
- tohayash@redhat.com
- dcbw@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
