container_yaml:
  go:
    modules:
    - module: github.com/coreos/kubecsr
content:
  source:
    dockerfile: Dockerfile.kube-client-agent.rhel
    git:
      branch:
        target: openshift-{MAJOR}.{MINOR}
      url: git@github.com:openshift/kubecsr.git
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
for_payload: true
from:
  builder:
  - stream: golang-1.11
  member: openshift-enterprise-base
labels:
  License: Apache 2.0
  io.k8s.description: This client agent generates a valid CSR according to the configuration
    flags provided to it.
  io.k8s.display-name: kube-client-agent
  io.openshift.tags: kube-client-agent
name: openshift/ose-kube-client-agent
owners:
- sbatsche@redhat.com
