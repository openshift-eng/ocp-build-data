distgit:
  namespace: apbs
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
from:
  member: openshift-enterprise-apb-base

# osbs presently has a bug that does not respsect namespaces.
# so don't build the media wikis at the same time.
# https://projects.engineering.redhat.com/browse/OSBS-5592
wait_for: openshift-enterprise-mediawiki.container

labels:
  License: GPLv2+
  vendor: Red Hat
name: openshift3/mediawiki-apb
no_oit_comments: true
owners: []
content:
  source:
    modifications:
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/openshift-enterprise-mediawiki.apb/gating_yaml
      path: gating.yaml
      overwriting: true
