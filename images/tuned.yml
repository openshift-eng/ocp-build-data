container_yaml:
  go:
    modules:
    - module: github.com/openshift/openshift-tuned
content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/openshift-tuned.git
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
for_payload: 'true'
from:
  builder:
  - stream: golang-1.11
  stream: rhel
name: openshift/ose-cluster-node-tuned
owners:
- openshift-psap@redhat.com
