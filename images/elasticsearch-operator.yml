content:
  source:
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/elasticsearch-operator.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-elasticsearch-operator
owners:
- team-logging@redhat.com
update-csv:
  bundle-dir: '{MAJOR}.{MINOR}/'
  manifests-dir: manifests/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
