container_yaml:
  go:
    modules:
    - module: github.com/openshift/elasticsearch-operator
content:
  source:
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/elasticsearch-operator.git
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
from:
  builder:
  - stream: golang-1.11
  member: openshift-enterprise-base
name: openshift/ose-elasticsearch-operator
owners:
- jcantril@redhat.com
- ewolinetz@redhat.com
- rmeggins@redhat.com
- aos-logging@redhat.com
update-csv:
  manifests-dir: manifests/
  registry: image-registry.openshift-image-registry.svc:5000
