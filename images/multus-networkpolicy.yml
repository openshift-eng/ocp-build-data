content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/multus-networkpolicy.git
      web: https://github.com/openshift/multus-networkpolicy
    ci_alignment:
      streams_prs:
        # Label so that this PR automatically merges if tests pass.
        auto_label:
        - approved
        - lgtm
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: ose-multus-networkpolicy-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-multus-networkpolicy
payload_name: multus-networkpolicy
owners:
- multus-dev@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
