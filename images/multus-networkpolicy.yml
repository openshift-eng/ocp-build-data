content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/multus-networkpolicy.git
      web: https://github.com/openshift/multus-networkpolicy
    modifications:
    - action: add
      source: "https://raw.githubusercontent.com/spf13/cobra/refs/tags/v1.9.1/command.go"
      path: "vendor/github.com/spf13/cobra/command.go"
      overwriting: true
    ci_alignment:
      streams_prs:
        # Label so that this PR automatically merges if tests pass.
        auto_label:
        - approved
        - lgtm
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-multus-networkpolicy-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-multus-networkpolicy
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-multus-networkpolicy-rhel9
payload_name: multus-networkpolicy
owners:
- multus-dev@redhat.com
konflux:
  cachi2:
    enabled: false
