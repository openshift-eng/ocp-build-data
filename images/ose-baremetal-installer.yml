content:
  source:
    dockerfile: images/baremetal/Dockerfile.ci
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/installer.git
      web: https://github.com/openshift/installer
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
    okd_alignment:
      resources:
        baremetal-installer:
          requests:
            cpu: "3"
            memory: 5Gi
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-baremetal-installer-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-baremetal-installer
  delivery_repo_names:
  - openshift4/ose-baremetal-installer-rhel9
enabled_repos:
- rhel-9-minimal-appstream-rpms
- rhel-9-minimal-baseos-rpms
- rhel-9-server-ose-rpms-embargoed
for_payload: true
# Once this moves to rhel9, pyartcd.pipelines.promote.PromotePipeline.publish_baremetal_installer_binary
# needs to bump to account for the new tarball suffix
from:
  builder:
  - member: ose-etcd
  - member: openshift-enterprise-hyperkube
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9-minimal
name: openshift/ose-baremetal-installer-rhel9
payload_name: baremetal-installer
owners:
- kni-devel-deployment@redhat.com
konflux:
  vm_override:
    x86_64: linux-d160-c4xlarge/amd64
    aarch64: linux-d160-c4xlarge/arm64
  network_mode: open  # missing jq package in lockfile - ART-14119
okd:
  enabled_repos:
  - rhel-9-server-ose-rpms
