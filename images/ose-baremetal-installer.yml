content:
  source:
    dockerfile: images/baremetal/Dockerfile.ci
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/installer.git
      web: https://github.com/openshift/installer
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
enabled_repos:
- rhel-8-appstream-rpms
- rhel-8-baseos-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-baremetal-installer
owners:
- kni-devel-deployment@redhat.com
konflux:
  vm_override:
    x86_64: linux-d160-c4xlarge/amd64
    aarch64: linux-d160-c4xlarge/arm64
    s390x: linux-largecpu/s390x
    ppc64le: linux-largecpu/ppc64le
