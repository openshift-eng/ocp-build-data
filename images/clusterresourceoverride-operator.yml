# temporarily prevent OLM operator rebase errors
mode: disabled
container_yaml:
  go:
    modules:
    - module: github.com/openshift/cluster-resource-override-admission-operator
content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-resource-override-admission-operator.git
enabled_repos:
- rhel-server-rpms
distgit:
  component: ose-clusterresourceoverride-operator-container
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-clusterresourceoverride-rhel7-operator
owners:
- aos-node@redhat.com
update-csv:
  manifests-dir: manifests/
  bundle-dir: "{MAJOR}.{MINOR}/"
  registry: image-registry.openshift-image-registry.svc:5000
