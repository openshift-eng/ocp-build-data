container_yaml:
  go:
    modules:
    - module: github.com/operator-framework/operator-sdk
content:
  source:
    dockerfile: release/ansible/Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/ocp-release-operator-sdk.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms
- rhel-8-server-ansible-2.9-rpms
# this image is not RHOS specific but uses some general Python RPMs built there
- openstack-16-for-rhel-8-rpms
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-ansible-operator
owners:
- aos-operator-sdk@redhat.com
- jesusr@redhat.com
- jlanford@redhat.com
- fabian@redhat.com
maintainer:
  component: Operator SDK
