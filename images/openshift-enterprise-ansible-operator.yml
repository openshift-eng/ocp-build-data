content:
  source:
    dockerfile: openshift/Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/ansible-operator-plugins.git
      web: https://github.com/openshift/ansible-operator-plugins
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
    pkg_managers:
    - pip
cachito:
  enabled: true
  packages:
    pip:
    - path: openshift
      requirements_files:
      - requirements.txt
      requirements_build_files:
      - requirements-build.txt
      - requirements-build1.txt
      - requirements-pre-build.txt
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: openshift-enterprise-ansible-operator-container
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
- rhel-9-codeready-builder-rpms
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-ansible-operator
  delivery_repo_names:
  - openshift4/ose-ansible-rhel9-operator
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
maintainer:
  component: Operator SDK
name: openshift/ose-ansible-rhel9-operator
owners:
- aos-operator-sdk@redhat.com
- jlanford@redhat.com
- fabian@redhat.com
- tgeer@redhat.com
- ckyal@redhat.com
- arsen@redhat.com
konflux:
  cachi2:
    lockfile:
      rpms:
      - binutils
      - binutils-gold
      - catatonit
      - cpp
      - elfutils-debuginfod-client
      - gcc
      - glibc-devel
      - glibc-headers
      - kernel-headers
      - libmpc
      - libpkgconf
      - libxcrypt-compat
      - libxcrypt-devel
      - make
      - pkgconf
      - pkgconf-m4
      - pkgconf-pkg-config
      - python3-cffi
      - python3-cryptography
      - python3-devel
      - python3-pip
      - python3-ply
      - python3-pycparser
      - libasan
      - libatomic
      - libubsan
