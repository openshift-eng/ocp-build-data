content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-api-provider-libvirt.git
      web: https://github.com/openshift/cluster-api-provider-libvirt
    modifications:
    - action: add
      source: "https://raw.githubusercontent.com/go-errors/errors/refs/tags/v1.0.1/cover.out"
      path: "vendor/github.com/go-errors/errors/cover.out"
    ci_alignment:
      streams_prs:
        auto_label:  # Enable PR merging as quickly as possible by pre-approving it.
        - lgtm
        - approved
        - backport-risk-assessed
        - bugzilla/valid-bug
        - cherry-pick-approved
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-libvirt-machine-controllers-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-libvirt-machine-controllers
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
- rhel-9-codeready-builder-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-libvirt-machine-controllers-rhel9
payload_name: libvirt-machine-controllers
owners:
- pkrupa@redhat.com
