content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-api-provider-libvirt.git
      web: https://github.com/openshift/cluster-api-provider-libvirt
    ci_alignment:
      streams_prs:
        auto_label:  # Enable PR merging as quickly as possible by pre-approving it.
        - lgtm
        - approved
        - backport-risk-assessed
        - bugzilla/valid-bug
        - cherry-pick-approved
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-libvirt-machine-controllers
payload_name: libvirt-machine-controllers
owners:
- pkrupa@redhat.com
