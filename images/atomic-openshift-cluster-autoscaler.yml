content:
  source:
    dockerfile: images/cluster-autoscaler/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/kubernetes-autoscaler.git
      web: https://github.com/openshift/kubernetes-autoscaler
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  namespace: containers
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
enabled_repos:
- rhel-8-appstream-rpms
- rhel-8-baseos-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-base-rhel8
labels:
  License: ASL 2.0
  io.k8s.description: Cluster Autoscaler for OpenShift and Kubernetes.
  io.k8s.display-name: OpenShift Container Platform Cluster Autoscaler
  io.openshift.tags: openshift,autoscaler
  vendor: Red Hat
name: openshift/ose-cluster-autoscaler
owners:
- avagarwa@redhat.com
