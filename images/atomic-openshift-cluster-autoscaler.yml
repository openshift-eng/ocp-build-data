content:
  source:
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/kubernetes-autoscaler.git
    modifications:
    - action: replace
      match: origin-cluster-autoscaler
      replacement: atomic-openshift-cluster-autoscaler
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/atomic-openshift-cluster-autoscaler/gating_yaml
      path: gating.yaml
      overwriting: true
    path: images/cluster-autoscaler
distgit:
  namespace: containers
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
from:
  stream: rhel
labels:
  License: ASL 2.0
  io.k8s.description: Cluster Autoscaler for OpenShift and Kubernetes.
  io.k8s.display-name: OpenShift Container Platform Cluster Autoscaler
  io.openshift.tags: openshift,autoscaler
  vendor: Red Hat
name: openshift3/ose-cluster-autoscaler
owners:
- avagarwa@redhat.com
