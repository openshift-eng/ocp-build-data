content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/openshift-state-metrics.git
      web: https://github.com/openshift/openshift-state-metrics
    path: ''
    ci_alignment:
      streams_prs:
        auto_label:
        - approved
        - backport-risk-assessed
        - bugzilla/valid-bug
        - cherry-pick-approved
        - lgtm
        - staff-eng-approved
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: openshift-state-metrics-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-openshift-state-metrics
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-openshift-state-metrics-rhel9
payload_name: openshift-state-metrics
owners:
- team-monitoring@redhat.com
