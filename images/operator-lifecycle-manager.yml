content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:operator-framework/operator-lifecycle-manager.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
envs:
  GO_COMPLIANCE_EXCLUDE: "*util/cpb"
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and runs
    the Operator Lifecycle Manager
  io.k8s.display-name: OpenShift Container Platform Operator Lifecycle Manager
  vendor: Red Hat
maintainer:
  component: OLM
name: openshift/ose-operator-lifecycle-manager
owners:
- ecordell@redhat.com
- aos-odin@redhat.com
