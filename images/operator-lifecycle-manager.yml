content:
  source:
    dockerfile: operator-lifecycle-manager.Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/operator-framework-olm.git
      web: https://github.com/openshift/operator-framework-olm
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: operator-lifecycle-manager-container
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
envs:
  GO_COMPLIANCE_EXCLUDE: "build.*operator-lifecycle-manager/util/cpb"
for_payload: true
from:
  builder:
  - stream: rhel-9-golang-1.20
  member: openshift-enterprise-base-rhel9
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and runs
    the Operator Lifecycle Manager
  io.k8s.display-name: OpenShift Container Platform Operator Lifecycle Manager
  vendor: Red Hat
name: openshift/ose-operator-lifecycle-manager-rhel9
payload_name: operator-lifecycle-manager
owners:
- aos-odin@redhat.com
canonical_builders_from_upstream: False # rhel version of upstream and us does not seem to match. Excluding for now
