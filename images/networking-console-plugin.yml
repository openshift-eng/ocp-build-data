cachito:
  enabled: true
content:
  source:
    dockerfile: Dockerfile.art
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/networking-console-plugin.git
      web: https://github.com/openshift/networking-console-plugin
    modifications:
    - action: replace
      match: "COPY $REMOTE_SOURCES $REMOTE_SOURCES_DIR"
      replacement: |-
        COPY $REMOTE_SOURCES $REMOTE_SOURCES_DIR
        RUN touch $REMOTE_SOURCES_DIR/cachito-gomod-with-deps/app/registry-ca.pem $REMOTE_SOURCES_DIR/cachito-gomod-with-deps/app/.npmrc $REMOTE_SOURCES_DIR/cachito-gomod-with-deps/app/.yarnrc
    pkg_managers:
    - yarn
    artifacts:
      from_urls:
      - target: yarn-v1.22.19.tar.gz
        url: https://ocp-artifacts.engineering.redhat.com/pub/RHOCP/build-deps/openshift-enterprise-console/yarn-v1.22.19.tar.gz
        sha256: 732620bac8b1690d507274f025f3c6cfdc3627a84d9642e38a07452cc00e0f2e
        source-url: https://ocp-artifacts.engineering.redhat.com/pub/RHOCP/build-deps/openshift-enterprise-console/yarn-source-v1.22.19.tar.gz
        source-sha256: 50af0025d2ef942bf3e6cdd0587dc9c4dd8d6e6e69501b84935d09f2b2b5de8b
    okd_alignment:
      dockerfile: Dockerfile
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: networking-console-plugin-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-networking-console-plugin
  delivery_repo_names:
  - openshift4/ose-networking-console-plugin-rhel9
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - member: openshift-base-nodejs.rhel9
  member: openshift-enterprise-base-rhel9
name: openshift/ose-networking-console-plugin-rhel9
owners:
- upalatuc@redhat.com
- yzamir@redhat.com
- mschatzm@redhat.com
payload_name: networking-console-plugin
konflux:
  cachito:
    mode: emulation
  cachi2:
    artifact_lockfile:
      resources:
      - https://certs.corp.redhat.com/certs/Current-IT-Root-CAs.pem
      - https://ocp-artifacts.engineering.redhat.com/pub/RHOCP/build-deps/openshift-enterprise-console/yarn-v1.22.19.tar.gz
  network_mode: open # Bunch of yarn dependencies, not sure how to fix, signed @lgarciaa
