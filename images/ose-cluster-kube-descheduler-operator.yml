container_yaml:
  go:
    modules:
    - module: github.com/openshift/cluster-kube-descheduler-operator
content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-kube-descheduler-operator.git
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-cluster-kube-descheduler-operator
owners:
- jchaloup@redhat.com
- aos-workloads@redhat.com
update-csv:
  manifests-dir: manifests/
  bundle-dir: "{MAJOR}.{MINOR}/"
  registry: image-registry.openshift-image-registry.svc:5000
