content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-kube-descheduler-operator.git
      web: https://github.com/openshift/cluster-kube-descheduler-operator
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-cluster-kube-descheduler-operator
owners:
- jchaloup@redhat.com
- aos-workloads@redhat.com
update-csv:
  bundle-dir: 'stable/'
  manifests-dir: manifests/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
