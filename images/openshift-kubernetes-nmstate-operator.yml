content:
  source:
    dockerfile: build/Dockerfile.operator.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/kubernetes-nmstate.git
      web: https://github.com/openshift/kubernetes-nmstate
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  component: ose-kubernetes-nmstate-operator-container
  bundle_component: ose-kubernetes-nmstate-operator-bundle-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/kubernetes-nmstate-rhel8-operator
name_in_bundle: kubernetes-nmstate-operator
owners:
- asegurap@redhat.com
- bnemec@redhat.com
- ellorent@redhat.com
- phoracek@redhat.com
- yboaron@redhat.com
update-csv:
  bundle-dir: stable/manifests
  manifests-dir: manifests/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
