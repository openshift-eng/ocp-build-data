container_yaml:
  go:
    modules:
    - module: github.com/openshift/kubernetes-nmstate
content:
  source:
    dockerfile: build/Dockerfile.operator.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/kubernetes-nmstate.git
distgit:
  component: ose-kubernetes-nmstate-operator-container
  bundle_component: ose-kubernetes-nmstate-operator-bundle-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/kubernetes-nmstate-rhel8-operator
owners:
- asegurap@redhat.com
- bcrochet@redhat.com
- bnemec@redhat.com
- ellorent@redhat.com
- phoracek@redhat.com
- yboaron@redhat.com
update-csv:
  bundle-dir: '{MAJOR}.{MINOR}/'
  manifests-dir: manifests/
  registry: image-registry.openshift-image-registry.svc:5000
  image-map:
    kubernetes-nmstate-handler: kubernetes-nmstate-handler-rhel8
    ose-kubernetes-nmstate-operator: kubernetes-nmstate-rhel8-operator
