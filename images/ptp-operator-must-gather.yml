arches:
- x86_64
- aarch64
- ppc64le
content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/ptp-operator.git
      web: https://github.com/openshift/ptp-operator
    path: must-gather
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ptp-operator-must-gather-container
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: ose-must-gather-rhel9
name: openshift/ptp-must-gather-rhel9
owners:
- multus-dev@redhat.com
alternative_upstream:
- when: el8
  distgit:
    branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  enabled_repos:
    - rhel-8-baseos-rpms
    - rhel-8-appstream-rpms
  from:
    builder:
      - stream: golang-1.20
    member: ose-must-gather
  name: openshift/ose-ptp-operator-must-gather
