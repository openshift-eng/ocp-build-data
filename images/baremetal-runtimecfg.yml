cachito:
  enabled: false # Cachito does not work with go 1.22 https://issues.redhat.com/browse/STONEBLD-2206
content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/baremetal-runtimecfg.git
      web: https://github.com/openshift/baremetal-runtimecfg
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
    pkg_managers:
    - gomod
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-baremetal-runtimecfg-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-baremetal-runtimecfg
  delivery_repo_names:
  - openshift4/ose-baremetal-runtimecfg-rhel9
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-baremetal-runtimecfg-rhel9
payload_name: baremetal-runtimecfg
owners:
- asegurap@redhat.com
konflux:
  network_mode: open
