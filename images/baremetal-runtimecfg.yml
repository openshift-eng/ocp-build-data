content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/baremetal-runtimecfg.git
      web: https://github.com/openshift/baremetal-runtimecfg
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
    pkg_managers:
    - gomod
distgit:
  component: ose-baremetal-runtimecfg-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-baremetal-runtimecfg
owners:
- asegurap@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
