content:
  source:
    alias: ose
    dockerfile: Dockerfile
    modifications:
    - action: replace
      match: INSTALL_PKGS="origin
      replacement: INSTALL_PKGS="atomic-openshift
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/template-service-broker/gating_yaml
      path: gating.yaml
      overwriting: true
    path: images/template-service-broker
enabled_repos:
- rhel-server-ose-rpms
from:
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: Template Service Broker
  io.k8s.display-name: Template Service Broker
  vendor: Red Hat
name: openshift3/ose-template-service-broker
owners:
- aos-operator-sdk@redhat.com
- jesusr@redhat.com
- jlanford@redhat.com
- fabian@redhat.com
