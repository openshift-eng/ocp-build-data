container_yaml:
  go:
    modules:
    - module: github.com/openshift/images/pod
      path: pod
content:
  source:
    dockerfile: pod/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/images.git
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
for_payload: true
from:
  builder:
  - stream: golang-1.11
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and holds
    on to the shared Linux namespaces within a Pod.
  io.k8s.display-name: OpenShift Container Platform Pod Infrastructure
  io.openshift.tags: openshift,pod
  vendor: Red Hat
name: openshift/ose-pod
owners:
- aos-pod@redhat.com
