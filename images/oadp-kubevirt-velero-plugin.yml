cachito:
  packages:
    gomod:
      - path: .
content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: release-v0.6
      url: git@github.com:openshift-priv/migtools-kubevirt-velero-plugin.git
      web: https://github.com/migtools/kubevirt-velero-plugin
    modifications:
      # https://github.com/migtools/kubevirt-velero-plugin/blob/release-v0.6/konflux.Dockerfile#L9
      - action: replace
        match: "dnf -y"
        replacement: "microdnf -y"
      - action: replace
        match: "dnf clean all"
        replacement: "microdnf clean all"
distgit:
  component: oadp-kubevirt-velero-plugin-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
delivery:
  delivery_repo_names:
    - oadp/oadp-kubevirt-velero-plugin-rhel9
for_payload: false
enabled_repos:
  - rhel-9-appstream-rpms
  - rhel-9-baseos-rpms
from:
  builder:
    - stream: rhel-9-golang
  member: base-rhel9
name: oadp/oadp-kubevirt-velero-plugin-rhel9
owners:
  - oadp-maintainers@redhat.com
  - rjohnson@redhat.com
dependents:
  - oadp-operator
konflux:
  cachi2:
    lockfile:
      rpms:
        - tzdata
jira:
  project: OADP
  component: oadp-kubevirt-velero-plugin-container
