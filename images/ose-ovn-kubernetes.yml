cachito:
  packages:
    gomod:
    - path: go-controller
content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/ovn-kubernetes.git
      web: https://github.com/openshift/ovn-kubernetes
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
    pkg_managers:
    - gomod
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-ovn-kubernetes-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-ovn-kubernetes
  delivery_repo_names:
  - openshift4/ose-ovn-kubernetes-rhel9
enabled_repos:
- rhel-9-minimal-baseos-rpms
- rhel-9-minimal-appstream-rpms
- rhel-9-fast-datapath-rpms
- rhel-9-server-ose-rpms-embargoed
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  - stream: rhel-8-golang
  member: ovn-kubernetes-base
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform that provides an overlay network using ovn.
  io.k8s.display-name: ovn kubernetes
  io.openshift.tags: openshift
name: openshift/ose-ovn-kubernetes-rhel9
payload_name: ovn-kubernetes
owners:
- aos-networking-staff@redhat.com
okd:
  enabled_repos:
  - rhel-9-server-ose-rpms
