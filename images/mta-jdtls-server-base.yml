content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: release-0.8
      url: git@github.com:openshift-priv/migtools-mta-java-analyzer-bundle.git
      web: https://github.com/migtools/mta-java-analyzer-bundle
distgit:
  component: mta-jdtls-server-base-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
delivery:
  delivery_repo_names:
  - mta/mta-jdtls-server-base-rhel9
for_payload: false
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
from:
  builder:
    - stream: rhel9
  stream: rhel9
name: mta/mta-jdtls-server-base-rhel9
owners:
- fbladilo@redhat.com
- rjohnson@redhat.com
dependents:
  - mta-operator
  - mta-java-external-provider
  - mta-analyzer-lsp
konflux:
  cachi2:
    lockfile:
      # javapackages-tools not being picked by dep solver
      rpms:
      - javapackages-tools
      modules:
      - maven:3.9
    artifact_lockfile:
      enabled: true
      resources:
        - https://indy.corp.redhat.com/api/content/maven/hosted/pnc-builds/org/eclipse/jdt/ls/org.eclipse.jdt.ls.product/7.2.0.CR1-redhat-00001/org.eclipse.jdt.ls.product-7.2.0.CR1-redhat-00001.tar.gz
        - https://indy.corp.redhat.com/api/content/maven/hosted/pnc-builds/io/konveyor/tackle/java-analyzer-bundle.core/8.0.0.CR1-redhat-00006/java-analyzer-bundle.core-8.0.0.CR1-redhat-00006.jar
        - https://indy.corp.redhat.com/api/content/maven/hosted/pnc-builds/org/jetbrains/java/decompiler/fernflower/8.0.0.CR1-redhat-00003/fernflower-8.0.0.CR1-redhat-00003.jar
