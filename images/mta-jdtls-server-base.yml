content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: main
      url: git@github.com:openshift-priv/migtools-mta-java-analyzer-bundle.git
      web: https://github.com/migtools/mta-java-analyzer-bundle
jira:
  project: MTA
  component: JDTLS Server
distgit:
  component: mta-jdtls-server-base-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
delivery:
  delivery_repo_names:
  - mta/mta-jdtls-server-base-rhel9
for_payload: false
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
from:
  builder:
    - stream: rhel9
  stream: rhel9
name: mta/mta-jdtls-server-base-rhel9
owners:
- fbladilo@redhat.com
- rjohnson@redhat.com
dependents:
  - mta-operator
  - mta-java-external-provider
  - mta-analyzer-lsp
konflux:
  cachi2:
    lockfile:
      # These deps are not being picked by dep solver
      rpms:
      - javapackages-tools
      - aopalliance
      - unzip
      modules:
      - maven:3.9
    artifact_lockfile:
      enabled: true
      resources:
        - https://download.eclipse.org/jdtls/milestones/1.51.0/jdt-language-server-1.51.0-202510022025.tar.gz
        - https://indy.corp.redhat.com/api/content/maven/hosted/pnc-builds/io/konveyor/tackle/java-analyzer-bundle.core/8.1.0.CR1-redhat-00003/java-analyzer-bundle.core-8.1.0.CR1-redhat-00003.jar
        - https://indy.corp.redhat.com/api/content/maven/hosted/pnc-builds/org/jetbrains/java/decompiler/fernflower/8.0.0.CR1-redhat-00003/fernflower-8.0.0.CR1-redhat-00003.jar
        - https://github.com/konveyor/maven-search-index/releases/download/v2025-11-11/maven-index-data-v20251112021242.zip
