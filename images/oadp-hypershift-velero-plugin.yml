cachito:
  packages:
    gomod:
      - path: .
content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: oadp-1.5
      url: git@github.com:openshift-priv/hypershift-oadp-plugin.git
      web: https://github.com/openshift/hypershift-oadp-plugin
    modifications:
    # https://github.com/openshift/hypershift-oadp-plugin/blob/oadp-1.5/konflux.Dockerfile#L9
    - action: replace
      match: "dnf -y"
      replacement: "microdnf -y"
    - action: replace
      match: "dnf clean all"
      replacement: "microdnf clean all"
distgit:
  component: oadp-hypershift-velero-plugin-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
delivery:
  delivery_repo_names:
  - oadp/oadp-hypershift-velero-plugin-rhel9
for_payload: false
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
from:
  builder:
    - stream: rhel-9-golang
  member: openshift-base-rhel9
name: oadp/oadp-hypershift-velero-plugin-rhel9
owners:
- rjohnson@redhat.com
dependents:
  - oadp-operator
