container_yaml:
  go:
    modules:
    - module: github.com/openshift/driver-toolkit
content:
  source:
    dockerfile: Dockerfile
    modifications:
    - action: replace
      match: "ARG RHEL_VERSION=''"
      replacement: "ARG RHEL_VERSION='8.3'"

    # Uncomment the following sections to pin specific kernel versions

    # - action: replace
    #   match: "ARG KERNEL_VERSION=''"
    #   replacement: "ARG KERNEL_VERSION='1.2.3'"

    # - action: replace
    #   match: "ARG RT_KERNEL_VERSION=''"
    #   replacement: "ARG RT_KERNEL_VERSION='1.2.3'"
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/driver-toolkit.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-rt-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  member: openshift-enterprise-base
name: openshift/driver-toolkit
owners:
- openshift-psap@redhat.com
