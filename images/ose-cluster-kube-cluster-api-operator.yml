content:
  source:
    dockerfile: openshift/Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-api-operator.git
      web: https://github.com/openshift/cluster-api-operator
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-cluster-kube-cluster-api-operator
owners:
- mfedosin@redhat.com
- jspeed@redhat.com
- elmiko@redhat.com
- dmoiseev@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
