cachito:
  packages:
    gomod:
      - path: kai_analyzer_rpc/
content:
  source:
    pkg_managers:
      - gomod
    dockerfile: konflux.analyzer-rpc.Dockerfile
    git:
      url: git@github.com:openshift-priv/migtools-mta-kai.git
      web: https://github.com/migtools/mta-kai
jira:
  project: MTA
  component: Kai
distgit:
  component: mta-analyzer-rpc-container
delivery:
  delivery_repo_names:
  - mta/mta-analyzer-rpc-rhel9
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
from:
  builder:
    - stream: rhel-9-golang
  stream: rhel9
name: mta/mta-analyzer-rpc-rhel9
dependents:
  - mta-operator
konflux:
  cachi2:
    lockfile:
      enabled: false
      # Disable lockfile, mta-analyzer-rpc does not install any rpms
