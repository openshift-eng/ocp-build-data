cachito:
  packages:
    gomod:
      - path: analyzer-output-parser/
    npm:
      - path: .
content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: release-0.8
      url: git@github.com:openshift-priv/migtools-mta-static-report.git
      web: https://github.com/migtools/mta-static-report
distgit:
  component: mta-static-report-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
delivery:
  delivery_repo_names:
  - mta/mta-static-report-rhel9
for_payload: false
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
from:
  builder:
    - stream: rhel-9-golang
    - stream: rhel-9-nodejs-18
  stream: rhel9
konflux:
  network_mode: open
name: mta/mta-static-report-rhel9
owners:
- fbladilo@redhat.com
- rjohnson@redhat.com
dependents:
  - mta-operator
  - mta-cli
  - mta-hub
