arches:
- aarch64
- x86_64
content:
  source:
    dockerfile: Dockerfile.IntelVSP.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/dpu-operator.git
      web: https://github.com/openshift/dpu-operator
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
    pkg_managers:
    - pip
dependents:
- dpu-operator
cachito:
  enabled: true
  packages:
    pip:
    - path: openshift
      requirements_files:
      - requirements.txt
      requirements_build_files:
      - requirements-build.txt
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: dpu-intel-ipu-vsp-container
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
- rhel-9-fast-datapath-rpms
- rhel-9-server-ose-rpms-embargoed
delivery:
  repo_name: ose-dpu-intel-ipu-vsp
  delivery_repo_names:
  - openshift4/ose-dpu-intel-ipu-vsp-rhel9
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-dpu-intel-ipu-vsp-rhel9
name_in_bundle: dpu-intel-ipu-vsp
owners:
- wizhao@redhat.com
- konguyen@redhat.com
- bnemeth@redhat.com
- sdaniele@redhat.com
- vpunj@redhat.com
konflux:
  network_mode: open
  cachi2:
    lockfile:
      rpms:
      - binutils
      - binutils-gold
      - cpp
      - elfutils-debuginfod-client
      - gcc
      - gcc-c++
      - libstdc++-devel
      - glibc
      - glibc-headers
      - glibc-devel
      - kernel-headers
      - libasan
      - libatomic
      - libmpc
      - libubsan
      - libxcrypt-devel
      - make
