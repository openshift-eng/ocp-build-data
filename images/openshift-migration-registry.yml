content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: release-1.8
      url: git@github.com:openshift-priv/migtools-distribution.git
      web: https://github.com/migtools/distribution
    modifications:
      # https://github.com/migtools/distribution/blob/release-1.8/konflux.Dockerfile#L23
      - action: replace
        match: "dnf -y install h"
        replacement: "microdnf -y install h"
      - action: replace
        match: "dnf clean all"
        replacement: "microdnf clean all"
delivery:
  delivery_repo_names:
    - rhmtc/openshift-migration-registry-rhel8
dependents:
  - openshift-migration-operator
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: openshift-migration-registry-container
enabled_repos:
  - rhel-8-appstream-rpms
  - rhel-8-baseos-rpms
for_payload: false
from:
  builder:
    - stream: rhel-8-golang
  member: base-rhel8
konflux:
  cachi2:
    lockfile:
      dnf_modules_enable: true
      modules:
        - httpd:2.4
      enabled: true
      inspect_parent: false
name: rhmtc/openshift-migration-registry-rhel8
owners:
  - ocp-migrate-team@redhat.com
  - rjohnson@redhat.com
jira:
  project: MIG
  component: openshift-migration-registry-container
