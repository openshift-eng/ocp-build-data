content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        fallback: master
        target: openshift-{MAJOR}.{MINOR}
      url: git@github.com:openshift/jenkins.git
    path: '2'
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
from:
  member: openshift-enterprise
labels:
  License: GPLv2+
  io.k8s.description: Jenkins is a continuous integration server
  io.k8s.display-name: Jenkins 2
  io.openshift.tags: jenkins,jenkins2,ci
  vendor: Red Hat
name: openshift3/jenkins-2-rhel7
odcs:
  packages:
    list:
    - rsync
    - git
    - zip
    - tar
    - atomic-openshift-clients
    - gettext
    - dejavu-sans-fonts
    - unzip
    - jenkins-2-plugins
    - wget
    mode: manual
owners:
- bparees@redhat.com
