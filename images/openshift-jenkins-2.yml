content:
  source:
    dockerfile: Dockerfile.rhel8
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/jenkins.git
      web: https://github.com/openshift/jenkins
    modifications:
    - action: replace
      match: INSTALL_JENKINS_VIA_RPMS=false
      replacement: INSTALL_JENKINS_VIA_RPMS=true
    path: '2'
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms-embargoed
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-cli
labels:
  License: GPLv2+
  io.k8s.description: Jenkins is a continuous integration server
  io.k8s.display-name: Jenkins 2
  io.openshift.tags: jenkins,jenkins2,ci
  vendor: Red Hat
name: openshift/ose-jenkins
odcs:
  packages:
    exclude:
    - java-1.8.0-openjdk
    - java-1.8.0-openjdk-devel
    mode: auto
owners:
- openshift-dev-services+jenkins@redhat.com
