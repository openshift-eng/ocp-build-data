content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/jenkins.git
    path: '2'
    modifications:
    - action: replace
      match: INSTALL_JENKINS_VIA_RPMS=false
      replacement: INSTALL_JENKINS_VIA_RPMS=true
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
from:
  member: openshift-enterprise-cli
labels:
  License: GPLv2+
  io.k8s.description: Jenkins is a continuous integration server
  io.k8s.display-name: Jenkins 2
  io.openshift.tags: jenkins,jenkins2,ci
  vendor: Red Hat
name: openshift/ose-jenkins
odcs:
  packages:
    exclude:
    - java-1.8.0-openjdk
    - java-1.8.0-openjdk-devel
    mode: auto
owners:
- gmontero@redhat.com
- adam.kaplan@redhat.com
