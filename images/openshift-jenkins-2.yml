content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        fallback: master
        target: openshift-{MAJOR}.{MINOR}
      url: git@github.com:openshift/jenkins.git
    path: '2'
    modifications:
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/openshift-jenkins-2/gating_yaml
      path: gating.yaml
      overwriting: true
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
from:
  member: openshift-enterprise-cli
labels:
  License: GPLv2+
  io.k8s.description: Jenkins is a continuous integration server
  io.k8s.display-name: Jenkins 2
  io.openshift.tags: jenkins,jenkins2,ci
  vendor: Red Hat
name: openshift3/jenkins-2-rhel7
odcs:
  packages:
    exclude:
    - java-1.8.0-openjdk
    - java-1.8.0-openjdk-devel
    mode: auto
owners:
- openshift-dev-services+jenkins@redhat.com
