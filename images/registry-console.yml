enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
- rhel-server-extras-rpms
from:
  stream: rhel
labels:
  License: GPLv2+
  io.k8s.description: The registry-console image provides a web console for the OpenShift
    Container Platform stand-alone registry.
  io.k8s.display-name: OpenShift Stand-Alone Registry Console
  io.openshift.tags: openshift,container,image,registry,console
  vendor: Red Hat
name: openshift3/registry-console
owners: []
odcs:
  packages:
    mode: manual
    list:
    - cockpit-ws
    - cockpit-dashboard
    - cockpit-bridge
    - cockpit-system
    - cockpit-kubernetes
content:
  source:
    modifications:
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/registry-console/gating_yaml
      path: gating.yaml
      overwriting: true
