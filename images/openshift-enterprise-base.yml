content:
  source:
    alias: ose
    modifications:
    - action: replace
      match: COPY *.repo /etc/yum.repos.d/
      replacement: ''
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/openshift-enterprise-base/gating_yaml
      path: gating.yaml
      overwriting: true
    path: images/base
from:
  stream: rhel
labels:
  License: GPLv2+
  io.k8s.description: This is the base image from which all OpenShift Container Platform
    images inherit.
  io.k8s.display-name: OpenShift Container Platform RHEL 7 Base
  io.openshift.tags: openshift,base
  vendor: Red Hat
name: openshift3/ose-base
base_only: true
