arches:
- x86_64
content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:kube-reporting/hadoop.git
dependents:
- ose-metering-ansible-operator
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms
for_payload: false
from:
  builder:
  # Upstream CI builds require a RHEL7 based builder image because it requires protobuf 2.5.0 to compile.
  # This is not a requirement downstream, so RHEL8 is used. See streams.yml for how this magic is down.
  - stream: hadoop-builder
  stream: rhel
name: openshift/ose-metering-hadoop
owners:
- metering-team@redhat.com
