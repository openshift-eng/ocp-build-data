arches:
- x86_64
container_yaml:
  go:
    modules:
    - module: github.com/openshift/cloud-provider-azure
content:
  source:
    dockerfile: openshift-hack/images/cloud-node-manager-openshift.Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cloud-provider-azure.git
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: ASL 2.0
  io.k8s.description: This is a component of OpenShift Container Platform and provides
    Azure Cloud Node Manager
  io.k8s.display-name: OpenShift Azure Cloud Node Manager
  io.openshift.tags: openshift,cloud-node-manager,azure
  vendor: Red Hat
name: openshift/ose-azure-cloud-node-manager
owners:
- mfedosin@redhat.com
- dgrigore@redhat.com
- jspeed@redhat.com
- elmiko@redhat.com
- dmoiseev@redhat.com

