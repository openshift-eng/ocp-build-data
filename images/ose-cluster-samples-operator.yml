content:
  source:
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-samples-operator.git
      web: https://github.com/openshift/cluster-samples-operator
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
    okd_alignment:
      dockerfile: Dockerfile.okd
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-cluster-samples-operator-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-cluster-samples-operator
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-base-rhel9
name: openshift/ose-cluster-samples-rhel9-operator
payload_name: cluster-samples-operator
owners:
- openshift-build-api@redhat.com
