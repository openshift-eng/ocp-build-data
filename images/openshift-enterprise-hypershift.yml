content:
  source:
    alias: ose
    modifications:
    - action: replace
      match: origin-hypershift
      replacement: atomic-openshift-hypershift
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/openshift-enterprise-hypershift/gating_yaml
      path: gating.yaml
      overwriting: true
    path: images/hypershift
enabled_repos:
- rhel-server-ose-rpms
from:
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: OpenShift is a platform for developing, building, and deploying
    containerized applications.
  io.k8s.display-name: OpenShift Server Commands
  io.openshift.tags: openshift,hypershift
  vendor: Red Hat
name: openshift3/ose-hypershift
distgit:
  namespace: containers
