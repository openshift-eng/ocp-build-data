content:
  source:
    dockerfile: ./Dockerfile.assisted-installer-controller.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/assisted-installer.git
      web: https://github.com/openshift/assisted-installer
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-agent-installer-csr-approver-container
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - member: openshift-enterprise-cli
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
maintainer:
  component: Installer
  subcomponent: Agent based installation
name: openshift/ose-agent-installer-csr-approver-rhel9
payload_name: agent-installer-csr-approver
owners:
- ocp-agent-team@redhat.com
alternative_upstream:
- when: el8
  distgit:
    branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  enabled_repos:
    - rhel-8-baseos-rpms
    - rhel-8-appstream-rpms
  from:
    builder:
      - member: openshift-enterprise-cli
      - stream: golang-1.20
    member: openshift-enterprise-base
  name: openshift/ose-agent-installer-csr-approver
