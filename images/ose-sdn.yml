# this is same as openshift-enterprise-node.yml
container_yaml:
  go:
    modules:
    - module: github.com/openshift/sdn
content:
  source:
    dockerfile: images/node/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/sdn.git
distgit:
  component: ose-node-container
enabled_repos:
- rhel-fast-datapath-rpms
- rhel-server-extras-rpms
- rhel-server-optional-rpms
- rhel-server-ose-rpms
- rhel-server-rpms
for_payload: true
from:
  builder:
  - stream: golang-1.12
  member: openshift-enterprise-base
name: openshift/ose-node
owners:
- aos-networking-staff@redhat.com
non_shipping_repos:
- rhel-server-optional-rpms
- rhel-server-ose-rpms
