content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/must-gather.git
      web: https://github.com/openshift/must-gather
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-must-gather-container
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-cli
name: openshift/ose-must-gather-rhel9
payload_name: must-gather
owners:
- aos-master@redhat.com
alternative_upstream:
- when: el8
  distgit:
    branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  enabled_repos:
    - rhel-8-baseos-rpms
    - rhel-8-appstream-rpms
  from:
    builder:
      - stream: golang-1.20
    member: openshift-enterprise-cli
  name: openshift/ose-must-gather
