content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/must-gather.git
      web: https://github.com/openshift/must-gather
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-cli
name: openshift/ose-must-gather
owners:
- aos-master@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
