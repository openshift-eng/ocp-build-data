content:
  source:
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/descheduler.git
    path: images/descheduler
    modifications:
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/atomic-openshift-descheduler/gating_yaml
      path: gating.yaml
      overwriting: true
enabled_repos:
- rhel-server-ose-rpms
from:
  stream: rhel
labels:
  License: GPLv2+
  io.k8s.description: Descheduler for Opensift and Kubernetes
  io.k8s.display-name: Descheduler
  io.openshift.tags: openshift,descheduler
  vendor: Red Hat
name: openshift3/ose-descheduler
owners: []
