mode: disabled
### XXX: do not delete this definition unless cluster-logging-operator removes its references to this image.
### because CLO refers to this (it's for a dev preview), doozer has to be able to look it up at rebase time.
### however we don't want to release it for 4.3, so we should not keep it active and being added to advisories.
container_yaml:
  go:
    modules:
    - module: github.com/openshift/loki
content:
  source:
    dockerfile: Dockerfile.promtail.ocp
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/loki.git
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-promtail
distgit:
  component: ose-promtail-container
owners:
- fbranczy@redhat.com
