# [lmeyer] note that cluster-logging-operator metadata will currently fail if this isn't defined.
# however we're not shipping it, so keep it disabled.
mode: disabled
container_yaml:
  go:
    modules:
    - module: github.com/openshift/loki
content:
  source:
    dockerfile: Dockerfile.promtail.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/loki.git
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-promtail
distgit:
  component: ose-promtail-container
owners:
- fbranczy@redhat.com
