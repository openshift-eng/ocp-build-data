content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-monitoring-operator.git
      web: https://github.com/openshift/cluster-monitoring-operator
    path: ''
    ci_alignment:
      streams_prs:
        auto_label:
        - approved
        - backport-risk-assessed
        - bugzilla/valid-bug
        - cherry-pick-approved
        - lgtm
        - staff-eng-approved
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: cluster-monitoring-operator-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-cluster-monitoring-operator
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
labels:
  License: ASL 2.0
  io.k8s.description: This is a component of OpenShift Container Platform and manages the lifecycle of the Prometheus based cluster monitoring stack.
  io.k8s.display-name: OpenShift cluster-monitoring-operator
  io.openshift.tags: openshift
  vendor: Red Hat
name: openshift/ose-cluster-monitoring-rhel9-operator
payload_name: cluster-monitoring-operator
owners:
- team-monitoring@redhat.com
