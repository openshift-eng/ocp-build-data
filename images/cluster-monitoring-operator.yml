content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/cluster-monitoring-operator.git
    path: ''
    modifications:
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/cluster-monitoring-operator/gating_yaml
      path: gating.yaml
      overwriting: true
container_yaml:
  go:
    modules:
    - module: github.com/openshift/cluster-monitoring-operator
from:
  member: openshift-enterprise-base
labels:
  License: ASL 2.0
  io.k8s.description: This is a component of OpenShift Container Platform and manages
    the lifecycle of the Prometheus based cluster monitoring stack.
  io.k8s.display-name: OpenShift cluster-monitoring-operator
  io.openshift.tags: openshift
  vendor: Red Hat
name: openshift3/ose-cluster-monitoring-operator
owners:
- fbranczy@redhat.com
