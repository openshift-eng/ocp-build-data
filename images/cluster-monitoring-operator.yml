container_yaml:
  go:
    modules:
    - module: github.com/openshift/cluster-monitoring-operator
content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-monitoring-operator.git
    path: ''
enabled_repos:
- rhel-server-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: ASL 2.0
  io.k8s.description: This is a component of OpenShift Container Platform and manages
    the lifecycle of the Prometheus based cluster monitoring stack.
  io.k8s.display-name: OpenShift cluster-monitoring-operator
  io.openshift.tags: openshift
  vendor: Red Hat
name: openshift/ose-cluster-monitoring-operator
owners:
- team-monitoring@redhat.com
