      web: https://github.com/openshift/cluster-monitoring-operator
    path: ''
    ci_alignment:
      streams_prs:
        auto_label:
        - approved
        - backport-risk-assessed
        - cherry-pick-approved
        - lgtm
        - staff-eng-approved
