content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/telemeter.git
      web: https://github.com/openshift/telemeter
    ci_alignment:
      streams_prs:
        auto_label:
        - approved
        - backport-risk-assessed
        - bugzilla/valid-bug
        - cherry-pick-approved
        - lgtm
        - staff-eng-approved
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: telemeter-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-telemeter
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-telemeter-rhel9
payload_name: telemeter
owners:
- team-monitoring@redhat.com
