cachito:
  packages:
    gomod:
      - path: .
      - path: kopia/
      - path: restic/
      - path: velero/
content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: oadp-1.4
      url: git@github.com:openshift-priv/oadp-must-gather.git
      web: https://github.com/openshift/oadp-must-gather
    modifications:
      # https://github.com/openshift/oadp-must-gather/blob/oadp-1.4/konflux.Dockerfile#L51
      - action: replace
        match: "dnf -y"
        replacement: "microdnf -y"
      - action: replace
        match: "dnf clean all"
        replacement: "microdnf clean all"
distgit:
  component: oadp-mustgather-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
delivery:
  delivery_repo_names:
    - oadp/oadp-mustgather-rhel9
for_payload: false
enabled_repos:
  - rhel-9-appstream-rpms
  - rhel-9-baseos-rpms
from:
  builder:
    - stream: ose-cli
    - stream: rhel-9-golang
  member: base-rhel9
name: oadp/oadp-mustgather-rhel9
owners:
  - oadp-maintainers@redhat.com
  - rjohnson@redhat.com
dependents:
  - oadp-operator
konflux:
  cachi2:
    lockfile:
      rpms:
        - tzdata
jira:
  project: OADP
  component: oadp-mustgather-container
