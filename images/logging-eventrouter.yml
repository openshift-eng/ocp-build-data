enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
- rhel-server-extras-rpms
from:
  stream: rhel
labels:
  License: GPLv2+
  io.k8s.description: OpenShift logging event router
  io.k8s.display-name: Logging Event Router
  io.openshift.tags: logging
  vendor: Red Hat
name: openshift3/ose-logging-eventrouter

# logging images push with and without ose- alias to access.redhat.
# Replicate that for operations registry.
push:
  repos:
  - openshift3/logging-eventrouter
  - openshift3/ose-logging-eventrouter

no_oit_comments: true
content:
  source:
    modifications:
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/logging-eventrouter/gating_yaml
      path: gating.yaml
      overwriting: true
