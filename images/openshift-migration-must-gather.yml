cachito:
  packages:
    gomod:
    - path: .
    - path: pprof/
content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: release-1.8
      url: git@github.com:openshift-priv/migtools-must-gather.git
      web: https://github.com/migtools/must-gather
delivery:
  delivery_repo_names:
  - rhmtc/openshift-migration-must-gather-rhel8
dependents:
- openshift-migration-operator
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: openshift-migration-must-gather-container
enabled_repos:
- rhel-8-appstream-rpms
- rhel-8-baseos-rpms
for_payload: false
from:
  builder:
  - stream: ose-must-gather
  - stream: rhel-8-golang
  stream: rhel8
konflux:
  network_mode: open
