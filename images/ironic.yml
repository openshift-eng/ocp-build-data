arches:
- x86_64
- aarch64
content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: build-from-source-ocp
      url: git@github.com:openshift/ironic-image.git
      web: https://github.com/openshift/ironic-image
    pkg_managers:
      - pip
cachito:
  packages:
    pip:
      - path: .
        requirements_files:
          - requirements.txt
          - requirements-build.txt
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
- rhel-9-server-ose-rpms-embargoed
for_payload: true
from:
  builder:
  - member: openshift-base-rhel9
  member: openshift-base-rhel9
name: openshift/ose-ironic
owners:
- ironic-osp-owners@redhat.com
- rpittau@redhat.com
non_shipping_repos:
- rhel-9-server-ironic-rpms
- rhel-9-server-ose-rpms-embargoed
