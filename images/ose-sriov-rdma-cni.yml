arches:
- x86_64
- aarch64
- ppc64le
content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/rdma-cni.git
      web: https://github.com/openshift/rdma-cni
    modifications:
    - action: add
      source: "https://raw.githubusercontent.com/onsi/ginkgo/refs/tags/v2.19.0/ginkgo/build/build_command.go"
      path: "vendor/github.com/onsi/ginkgo/v2/ginkgo/build/build_command.go"
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
dependents:
- sriov-network-operator
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-sriov-rdma-cni-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-sriov-rdma-cni
for_payload: false
from:
  builder:
  - stream: rhel-8-golang
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-sriov-rdma-cni-rhel9
name_in_bundle: rdma-cni
owners:
- bnemeth@redhat.com
- apanatto@redhat.com
