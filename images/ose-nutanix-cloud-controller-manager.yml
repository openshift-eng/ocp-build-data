arches:
- x86_64
content:
  source:
    dockerfile: openshift/Dockerfile.openshift
    git:
      url: git@github.com:openshift-priv/cloud-provider-nutanix.git
      web: https://github.com/openshift/cloud-provider-nutanix
      branch:
        target: release-{MAJOR}.{MINOR}
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-nutanix-cloud-controller-manager-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-nutanix-cloud-controller-manager
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-nutanix-cloud-controller-manager-rhel9
payload_name: nutanix-cloud-controller-manager
owners:
- mfedosin@redhat.com
