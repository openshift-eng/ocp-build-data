content:
  source:
    dockerfile: Dockerfile.art
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/monitoring-plugin.git
      web: https://github.com/openshift/monitoring-plugin
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: monitoring-plugin-container
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
for_payload: true
from:
  builder:
  - member: openshift-base-nodejs.rhel9
  member: openshift-enterprise-base-rhel9
name: openshift/ose-monitoring-plugin-rhel9
payload_name: monitoring-plugin
owners:
- team-observability-ui@redhat.com
alternative_upstream:
- when: el8
  distgit:
    branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  enabled_repos:
  - rhel-8-appstream-rpms
  - rhel-8-baseos-rpms
  from:
    builder:
    - member: openshift-base-nodejs
    member: openshift-enterprise-base
  name: openshift/ose-monitoring-plugin-rhel8
