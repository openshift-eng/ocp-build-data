cachito:
  enabled: true
  packages:
    yarn:
    - path: web
    gomod:
    - path: .
content:
  source:
    dockerfile: Dockerfile.art
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/monitoring-plugin.git
      web: https://github.com/openshift/monitoring-plugin
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
    pkg_managers:
    - yarn
    - gomod
    artifacts:
      from_urls:
      - target: yarn-v1.22.19.tar.gz
        url: https://ocp-artifacts.engineering.redhat.com/pub/RHOCP/build-deps/openshift-enterprise-console/yarn-v1.22.19.tar.gz
        sha256: 732620bac8b1690d507274f025f3c6cfdc3627a84d9642e38a07452cc00e0f2e
        source-url: https://ocp-artifacts.engineering.redhat.com/pub/RHOCP/build-deps/openshift-enterprise-console/yarn-source-v1.22.19.tar.gz
        source-sha256: 50af0025d2ef942bf3e6cdd0587dc9c4dd8d6e6e69501b84935d09f2b2b5de8b
    okd_alignment:
      dockerfile: Dockerfile
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: monitoring-plugin-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-monitoring-plugin
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
for_payload: true
from:
  builder:
  - member: openshift-base-nodejs.rhel9
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-monitoring-plugin-rhel9
payload_name: monitoring-plugin
owners:
- team-observability-ui@redhat.com
konflux:
  # Until cachito support is setup https://issues.redhat.com/browse/ART-11115
  mode: disabled
