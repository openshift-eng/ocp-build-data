container_yaml:
  go:
    modules:
    - module: github.com/openshift/builder
content:
  source:
    dockerfile: Dockerfile.rhel8
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/builder.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
from:
  builder:
  - stream: golang
  stream: rhel
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and is responsible
    for executing container image builds.
  io.k8s.display-name: OpenShift Container Platform Container Builder
  io.openshift.tags: openshift,builder
  vendor: Red Hat
name: openshift/ose-docker-builder
owners:
- adam.kaplan@redhat.com
