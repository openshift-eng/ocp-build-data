content:
  source:
    dockerfile: Dockerfile.rhel8
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/builder.git
      web: https://github.com/openshift/builder
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: openshift-enterprise-builder-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-docker-builder
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
- rhel-9-server-ose-rpms-embargoed
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-base-rhel9
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and is responsible for executing container image builds.
  io.k8s.display-name: OpenShift Container Platform Container Builder
  io.openshift.tags: openshift,builder
  vendor: Red Hat
name: openshift/ose-docker-builder-rhel9
payload_name: docker-builder
owners:
- openshift-build-api@redhat.com
