arches:
- x86_64
- aarch64
base_only: true
cachito:
  packages:
    pip:
    - path: .
      requirements_files:
      - requirements.txt.ocp
content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/aws-efs-utils.git
      web: https://github.com/openshift/aws-efs-utils
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
        auto_label:
        - approved
        - lgtm
        - jira/valid-reference
        - verified
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-aws-efs-utils-container
enabled_repos:
- rhel-9-minimal-baseos-rpms
- rhel-9-minimal-appstream-rpms
- rhel-9-codeready-builder-rpms
for_payload: false
for_release: false
from:
  member: openshift-enterprise-base-rhel9-minimal
name: openshift/ose-aws-efs-utils-base
owners:
- aos-storage-staff@redhat.com
konflux:
  cachi2:
    lockfile:
      rpms:
      - keyutils
