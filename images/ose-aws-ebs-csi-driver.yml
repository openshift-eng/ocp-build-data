arches:
- x86_64
- aarch64
content:
  source:
    dockerfile: Dockerfile.openshift.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/aws-ebs-csi-driver.git
      web: https://github.com/openshift/aws-ebs-csi-driver
    modifications:
    - action: add
      source: "https://raw.githubusercontent.com/mistifyio/go-zfs/f784269be439d704d3dfa1906f45dd848fed2beb/Vagrantfile"
      path: "vendor/github.com/mistifyio/go-zfs/Vagrantfile"
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
        auto_label:
        - approved
        - lgtm
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-aws-ebs-csi-driver-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-aws-ebs-csi-driver
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-aws-ebs-csi-driver-rhel9
payload_name: aws-ebs-csi-driver
owners:
- aos-storage-staff@redhat.com
konflux:
  network_mode: open
