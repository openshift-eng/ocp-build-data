content:
  source:
    dockerfile: Dockerfile.snapshot-controller.openshift.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/csi-external-snapshotter.git
      web: https://github.com/openshift/csi-external-snapshotter
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
        auto_label:
        - approved
        - lgtm
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: ose-csi-snapshot-controller-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-csi-snapshot-controller
payload_name: csi-snapshot-controller
owners:
- aos-storage-staff@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
