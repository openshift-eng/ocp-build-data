content:
  source:
    dockerfile: Dockerfile.snapshot-controller.openshift.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/csi-external-snapshotter.git
      web: https://github.com/openshift/csi-external-snapshotter
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
        auto_label:
        - approved
        - lgtm
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-csi-snapshot-controller-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-csi-snapshot-controller
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-csi-snapshot-controller-rhel9
payload_name: csi-snapshot-controller
owners:
- aos-storage-staff@redhat.com
