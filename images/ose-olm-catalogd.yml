content:
  source:
    dockerfile: openshift/Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/operator-framework-catalogd.git
      web: https://github.com/openshift/operator-framework-catalogd
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-olm-catalogd-container
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-olm-catalogd-rhel9
payload_name: olm-catalogd
owners:
- aos-odin@redhat.com
alternative_upstream:
- when: el8
  distgit:
    branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  enabled_repos:
  - rhel-8-baseos-rpms
  - rhel-8-appstream-rpms
  from:
    builder:
    - stream: golang
    member: openshift-enterprise-base
  name: openshift/ose-olm-catalogd-rhel8
