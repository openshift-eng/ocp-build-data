content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/origin-aggregated-logging.git
    path: kibana
    modifications:
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/logging-kibana5/gating_yaml
      path: gating.yaml
      overwriting: true
distgit:
  namespace: containers
enabled_repos:
- rhel-server-ose-rpms
from:
  stream: nodejs-6
labels:
  License: GPLv2+
  io.k8s.description: Kibana container for querying Elasticsearch for aggregated logs
  io.k8s.display-name: Kibana
  io.openshift.tags: logging,elk,kibana
  vendor: Red Hat
name: openshift3/ose-logging-kibana5
odcs:
  packages:
    list:
    - kibana
    mode: auto
owners:
- jcantril@redhat.com
- ewolinet@redhat.com
- rmeggins@redhat.com
push:
  repos:
  - openshift3/logging-kibana5
  - openshift3/ose-logging-kibana5
