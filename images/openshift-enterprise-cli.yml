content:
  source:
    dockerfile: images/cli/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/oc.git
      web: https://github.com/openshift/oc
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: openshift-enterprise-cli-container
  namespace: containers
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-cli
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
labels:
  License: GPLv2+
  io.k8s.description: OpenShift is a platform for developing, building, and deploying containerized applications.
  io.k8s.display-name: OpenShift Client
  io.openshift.tags: openshift,cli
  vendor: Red Hat
name: openshift/ose-cli-rhel9
payload_name: cli
owners:
- aos-master@redhat.com
