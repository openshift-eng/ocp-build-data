content:
  source:
    dockerfile: images/cli/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/oc.git
      web: https://github.com/openshift/oc
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: openshift-enterprise-cli-container
  namespace: containers
enabled_repos:
- rhel-8-appstream-rpms
- rhel-8-baseos-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: OpenShift is a platform for developing, building, and deploying
    containerized applications.
  io.k8s.display-name: OpenShift Client
  io.openshift.tags: openshift,cli
  vendor: Red Hat
name: openshift/ose-cli
payload_name: cli
owners:
- aos-master@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
