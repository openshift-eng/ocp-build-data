content:
  source:
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/cluster-capacity.git
    modifications:
    - action: replace
      match: openshift-cluster-capacity
      replacement: openshift-enterprise-cluster-capacity
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/openshift-enterprise-cluster-capacity/gating_yaml
      path: gating.yaml
      overwriting: true
    path: images/cluster-capacity
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
from:
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and runs
    Cluster Capacity analysis tool.
  io.k8s.display-name: OpenShift Container Platform Cluster Capacity
  io.openshift.tags: openshift,cluster-capacity
  vendor: Red Hat
name: openshift3/ose-cluster-capacity
owners:
- avagarwa@redhat.com
