        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-capacity.git
      web: https://github.com/openshift/cluster-capacity
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
