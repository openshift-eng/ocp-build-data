container_yaml:
  go:
    modules:
    - module: github.com/square/ghostunnel
content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:kube-reporting/ghostunnel.git
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-ghostunnel
owners:
- metering-team@redhat.com
arches:
  - x86_64
