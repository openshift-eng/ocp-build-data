arches:
- x86_64
- aarch64
- ppc64le
content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/sriov-cni.git
      web: https://github.com/openshift/sriov-cni
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: sriov-cni-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: sriov-cni
dependents:
- sriov-network-operator
for_payload: false
from:
  builder:
  - stream: rhel-8-golang
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/sriov-cni-rhel9
name_in_bundle: sriov-cni
owners:
- zshi@redhat.com
