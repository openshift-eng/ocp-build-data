dependents:
- ose-metallb-operator
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/frr-rhel9
name_in_bundle: metallb-frr-rhel9
payload_name: metallb-frr
owners:
- metallb-dev@redhat.com
konflux:
  network_mode: open
