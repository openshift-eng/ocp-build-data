container_yaml:
  go:
    modules:
    - module: github.com/openshift/vertical-pod-autoscaler-operator
content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/vertical-pod-autoscaler-operator.git
distgit:
  component: ose-vertical-pod-autoscaler-operator-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  com.redhat.delivery.appregistry: 'false'
name: openshift/ose-vertical-pod-autoscaler-rhel8-operator
owners:
- joesmith@redhat.com
update-csv:
  bundle-dir: '{MAJOR}.{MINOR}/'
  manifests-dir: manifests/
  registry: image-registry.openshift-image-registry.svc:5000
