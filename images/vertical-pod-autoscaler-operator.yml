container_yaml:
  go:
    modules:
    - module: github.com/openshift/vertical-pod-autoscaler-operator
content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: https://github.com/openshift/vertical-pod-autoscaler-operator.git
distgit:
  component: ose-vertical-pod-autoscaler-operator-container
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-vertical-pod-autoscaler-rhel7-operator
owners:
- joesmith@redhat.com
update-csv:
  manifests-dir: manifests/
  bundle-dir: "{MAJOR}.{MINOR}/"
  registry: image-registry.openshift-image-registry.svc:5000
labels:
  com.redhat.delivery.appregistry: "false"
