content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/vertical-pod-autoscaler-operator.git
      web: https://github.com/openshift/vertical-pod-autoscaler-operator
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  component: ose-vertical-pod-autoscaler-operator-container
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-vertical-pod-autoscaler-rhel8-operator
owners:
- joesmith@redhat.com
update-csv:
  bundle-dir: stable/
  manifests-dir: manifests/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
konflux:
  tagging_mode: enabled
