container_yaml:
  go:
    modules:
    - module: github.com/openshift/kubernetes-nmstate
content:
  source:
    dockerfile: build/Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/kubernetes-nmstate.git
    modifications:
    - action: replace
      match: microdnf
      replacement: yum
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
# disabled until upstream is configured for 4.10
# dependents:
# - openshift-kubernetes-nmstate-operator
distgit:
  component: openshift-kubernetes-nmstate-handler-rhel-8-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-kubernetes-nmstate-handler-rhel8
name_in_bundle: kubernetes-nmstate-handler
owners:
- asegurap@redhat.com
- bcrochet@redhat.com
- bnemec@redhat.com
- ellorent@redhat.com
- phoracek@redhat.com
- yboaron@redhat.com
