content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/configmap-reload.git
      web: https://github.com/openshift/configmap-reload
    path: ''
    ci_alignment:
      streams_prs:
        auto_label:
        - approved
        - backport-risk-assessed
        - cherry-pick-approved
        - lgtm
        - staff-eng-approved
        - jira/valid-reference
        - verified
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: configmap-reload-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-configmap-reloader
  delivery_repo_names:
  - openshift4/ose-configmap-reloader-rhel9
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
labels:
  License: ASL 2.0
  io.k8s.description: This is a component reloads another process if a configured configmap volume is remounted.
  io.k8s.display-name: configmap reload
  io.openshift.tags: kubernetes
name: openshift/ose-configmap-reloader-rhel9
payload_name: configmap-reloader
owners:
- team-monitoring@redhat.com
