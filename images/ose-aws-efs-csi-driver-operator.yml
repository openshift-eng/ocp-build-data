mode: disabled
arches:
- x86_64
- aarch64
container_yaml:
  go:
    modules:
    - module: github.com/openshift/aws-efs-csi-driver-operator
content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/aws-efs-csi-driver-operator.git
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  bundle_component: ose-aws-efs-csi-driver-operator-bundle-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-aws-efs-csi-driver-rhel8-operator
owners:
- aos-storage-staff@redhat.com
update-csv:
  bundle-dir: '{MAJOR}.{MINOR}/'
  manifests-dir: config/manifests
  registry: image-registry.openshift-image-registry.svc:5000
