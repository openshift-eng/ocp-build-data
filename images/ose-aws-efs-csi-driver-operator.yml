arches:
- x86_64
- aarch64
content:
  source:
    dockerfile: Dockerfile.aws-efs
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/csi-operator.git
      web: https://github.com/openshift/csi-operator
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
        auto_label:
        - approved
        - lgtm
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-aws-efs-csi-driver-operator-container
  bundle_component: ose-aws-efs-csi-driver-operator-bundle-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-aws-efs-csi-driver-operator
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-aws-efs-csi-driver-rhel9-operator
name_in_bundle: aws-efs-csi-driver-rhel8-operator
owners:
- aos-storage-staff@redhat.com
update-csv:
  bundle-dir: stable/
  manifests-dir: config/aws-efs/manifests
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
