container_yaml:
  go:
    modules:
    - module: github.com/openshift/node_exporter
content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/node_exporter.git
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
from:
  builder:
  - stream: golang-1.12
  stream: rhel
labels:
  License: ASL 2.0
  io.k8s.description: Prometheus exporter for hardware and OS metrics exposed by *NIX
    kernels, written in Go with pluggable metric collectors
  io.k8s.display-name: Node Exporter
  io.openshift.tags: openshift,node
  vendor: Red Hat
name: openshift/ose-prometheus-node-exporter
owners:
- team-monitoring@redhat.com
