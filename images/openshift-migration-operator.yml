content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: release-1.8
      url: git@github.com:openshift-priv/migtools-mig-operator.git
      web: https://github.com/migtools/mig-operator
delivery:
  bundle_delivery_repo_name: rhmtc/openshift-migration-operator-bundle
  delivery_repo_names:
  - rhmtc/openshift-migration-rhel8-operator
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: openshift-migration-operator-container
enabled_repos:
- rhel-8-appstream-rpms
- rhel-8-baseos-rpms
for_payload: false
for_release: false
from:
  stream: ose-ansible-operator
konflux:
  network_mode: open
name: rhmtc/openshift-migration-rhel8-operator
owners:
- rjohnson@redhat.com
update-csv:
  bundle-dir: manifests/
  manifests-dir: deploy/olm-catalog/bundle/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
