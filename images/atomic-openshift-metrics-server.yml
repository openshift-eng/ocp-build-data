content:
  source:
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/kubernetes-metrics-server.git
    modifications:
    - action: replace
      match: origin-metrics-server
      replacement: atomic-openshift-metrics-server
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/atomic-openshift-metrics-server/gating_yaml
      path: gating.yaml
      overwriting: true
    path: images/metrics-server
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
from:
  member: openshift-enterprise-base
labels:
  License: ASL 2.0
  io.k8s.description: This is a component of OpenShift Container Platform and exposes
    the cluster resources metrics API.
  io.k8s.display-name: OpenShift Container Platform Metrics Server
  io.openshift.tags: openshift,metrics
  vendor: Red Hat
name: openshift3/ose-metrics-server
owners:
- sjenning@redhat.com
