container_yaml:
  go:
    modules:
    - module: github.com/openshift/cluster-nfd-operator
content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-nfd-operator.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-cluster-nfd-operator
owners:
- openshift-psap@redhat.com
update-csv:
  bundle-dir: '{MAJOR}.{MINOR}/'
  manifests-dir: manifests/olm-catalog
  registry: image-registry.openshift-image-registry.svc:5000
