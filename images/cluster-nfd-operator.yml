content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-nfd-operator.git
      web: https://github.com/openshift/cluster-nfd-operator
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  bundle_component: cluster-nfd-operator-metadata-container
  component: cluster-nfd-operator-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-cluster-nfd-operator
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-cluster-nfd-rhel9-operator
name_in_bundle: cluster-nfd-operator
owners:
- edge-kmm@redhat.com
update-csv:
  bundle-dir: stable/manifests/
  manifests-dir: manifests/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
konflux:
  cachi2:
    enabled: false
