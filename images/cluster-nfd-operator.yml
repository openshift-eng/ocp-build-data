container_yaml:
  go:
    modules:
    - module: github.com/openshift/cluster-nfd-operator
content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/cluster-nfd-operator.git
    modifications:
    - action: replace
      match: make build
      replacement: GO111MODULE=on make build
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
for_payload: 'false'
from:
  builder:
  - stream: golang-1.11
  member: openshift-enterprise-base
name: openshift/ose-cluster-nfd-operator
owners:
- openshift-psap@redhat.com
update-csv:
  bundle-dir: "{MAJOR}.{MINOR}/"
  manifests-dir: manifests/olm-catalog
  registry: image-registry.openshift-image-registry.svc:5000
