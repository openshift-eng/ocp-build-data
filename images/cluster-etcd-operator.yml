cachito:
  enabled: false # Cachito does not work with go 1.22 https://issues.redhat.com/browse/STONEBLD-2206
content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-etcd-operator.git
      web: https://github.com/openshift/cluster-etcd-operator
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
    pkg_managers:
    - gomod
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: cluster-etcd-operator-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-cluster-etcd-operator
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-cluster-etcd-rhel9-operator
payload_name: cluster-etcd-operator
owners:
- sbatsche@redhat.com
