content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/operator-marketplace.git
      web: https://github.com/operator-framework/operator-marketplace
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
    okd_alignment:
      dockerfile: Dockerfile.okd
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: marketplace-operator-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-operator-marketplace
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-operator-marketplace-rhel9
payload_name: operator-marketplace
owners:
- aos-marketplace@redhat.com
