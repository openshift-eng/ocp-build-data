content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/baremetal-operator.git
      web: https://github.com/openshift/baremetal-operator
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
    pkg_managers: []  # STONEBLD-2302: Cachito is on 1.21.0, and cannot deal with 1.21.6 in go.mod's toolchain directive
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-baremetal-operator-container
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-baremetal-rhel9-operator
payload_name: baremetal-operator
owners:
- kni-deployment-devel@redhat.com
- rbryant@redhat.com
- dhellmann@redhat.com
- zbitter@redhat.com
- mhrivnak@redhat.com
