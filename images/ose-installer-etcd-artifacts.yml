base_only: true
cachito:
  enabled: true
  packages:
    gomod:
    - path: .
    - path: api
    - path: client/pkg
    - path: client/v2
    - path: client/v3
    - path: etcdctl
    - path: etcdutl
    - path: pkg
    - path: raft
    - path: server
    - path: tests
    - path: tools/mod
content:
  source:
    dockerfile: Dockerfile.installer.art
    git:
      branch:
        target: openshift-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/etcd.git
      web: https://github.com/openshift/etcd
    pkg_managers:
    - gomod
    ci_alignment:
      streams_prs:
        enabled: false
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
    okd_alignment:
      dockerfile: Dockerfile.installer
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-installer-etcd-artifacts-container
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: false
for_release: false
from:
  builder:
  # IMPORTANT: etcd has unique approval to track its own etcd version. Other repos need arch
  # approval to diverge from what kube apiserver uses for a given release.
  - stream: rhel-9-golang
  - stream: rhel-9-golang
  - stream: rhel-9-golang
  - stream: rhel-9-golang
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
labels:
  License: GPLv2+
  io.k8s.description: This is the etcd base image from which all OCP installer images inherit.
  io.k8s.display-name: OpenShift Container Platform RHEL 9 Installer Base
  io.openshift.tags: openshift,base
  vendor: Red Hat
name: openshift/installer-etcd-artifacts
owners:
- aos-install@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: false
konflux:
  content:
    source:
      dockerfile: Dockerfile.installer.art-cachi2
