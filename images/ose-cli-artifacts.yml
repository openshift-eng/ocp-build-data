container_yaml:
  go:
    modules:
    - module: github.com/openshift/oc
content:
  source:
    dockerfile: images/cli-artifacts/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/oc.git
distgit:
  namespace: containers
enabled_repos:
- rhel-server-optional-rpms
- rhel-server-ose-rpms
- rhel-server-rpms
for_payload: true
from:
  builder:
  - stream: golang-1.12
  member: openshift-enterprise-cli
name: openshift/ose-cli-artifacts
owners:
- ccoleman@redhat.com
- aos-master@redhat.com
non_shipping_repos:
- rhel-server-optional-rpms
- rhel-server-ose-rpms
