content:
  source:
    dockerfile: images/cli-artifacts/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/oc.git
      web: https://github.com/openshift/oc
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-cli-artifacts-container
  namespace: containers
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  - stream: rhel-9-golang-1.20
  member: openshift-enterprise-cli
name: openshift/ose-cli-artifacts-rhel9
payload_name: cli-artifacts
owners:
- ccoleman@redhat.com
- aos-master@redhat.com
alternative_upstream:
- when: el8
  distgit:
    branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  enabled_repos:
    - rhel-8-appstream-rpms
    - rhel-8-baseos-rpms
  from:
    builder:
      - stream: golang-1.20
      - stream: rhel-9-golang-1.20
    member: openshift-enterprise-cli
  name: openshift/ose-cli-artifacts
