content:
  source:
    dockerfile: images/cli-artifacts/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/oc.git
      web: https://github.com/openshift/oc
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-cli-artifacts-container
  namespace: containers
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-cli-artifacts
for_payload: true
from:
  builder:
  - stream: rhel-8-golang
  - stream: rhel-9-golang
  member: openshift-enterprise-cli
name: openshift/ose-cli-artifacts-rhel9
payload_name: cli-artifacts
owners:
- ccoleman@redhat.com
- aos-master@redhat.com
konflux:
  vm_override:
    x86_64: linux-d160-c4xlarge/amd64
    aarch64: linux-d160-c4xlarge/arm64
