content:
  source:
    dockerfile: images/cli-artifacts/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/oc.git
      web: https://github.com/openshift/oc
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
    modifications:
    - action: replace
      match: "make cross-build"
      replacement: "GOFLAGS='-mod=vendor -p=4' make cross-build"
distgit:
  namespace: containers
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms-embargoed
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-cli
name: openshift/ose-cli-artifacts
owners:
- ccoleman@redhat.com
- aos-master@redhat.com
