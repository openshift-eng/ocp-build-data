cachito:
  packages:
    gomod:
      - path: .
      - path: external-providers/generic-external-provider/
      - path: external-providers/golang-dependency-provider/
content:
  source:
    dockerfile: konflux.golang-dependency-provider.Dockerfile
    git:
      url: git@github.com:openshift-priv/migtools-mta-analyzer-lsp.git
      web: https://github.com/migtools/mta-analyzer-lsp
jira:
  project: MTA
  component: Application Analysis
distgit:
  component: mta-golang-dependency-provider-container
delivery:
  delivery_repo_names:
  - mta/mta-golang-dependency-provider-rhel9
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
from:
  builder:
    - stream: rhel-9-golang
  stream: rhel9
name: mta/mta-golang-dependency-provider-rhel9
dependents:
  - mta-operator
  - mta-generic-external-provider
