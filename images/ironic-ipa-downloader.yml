arches:
- x86_64
- ppc64le
content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/ironic-ipa-downloader.git
      web: https://github.com/openshift/ironic-ipa-downloader
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms-embargoed
- openstack-16-for-rhel-8-rpms
# Generally doozer scan-sources will detect all possible change factors automatically and trigger rebuilds.
# However, certain images may consume RPMs in unexpected way that make it programmatically impossible to
# detect they were used.
scan_sources:
  exempted_packages:
  - python3-dateutil
  - python3-six
for_payload: true
from:
  builder:
  - member: openshift-base-rhel8
  member: openshift-base-rhel8
name: openshift/ose-ironic-ipa-downloader
owners:
- ironic-osp-owners@redhat.com
non_shipping_repos:
- openstack-16-for-rhel-8-rpms
- rhel-8-server-ose-rpms-embargoed
