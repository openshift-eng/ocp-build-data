content:
  source:
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/oauth-proxy.git
    modifications:
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/golang-github-openshift-oauth-proxy/gating_yaml
      path: gating.yaml
      overwriting: true
enabled_repos:
- rhel-server-ose-rpms
from:
  stream: rhel
labels:
  License: GPLv2+
  io.k8s.description: OpenShift OAuth Proxy.
  io.k8s.display-name: OpenShift OAuth Proxy
  io.openshift.tags: oauth
  vendor: Red Hat
name: openshift3/oauth-proxy
owners:
- mrogers@redhat.com
- simo@redhat.com
