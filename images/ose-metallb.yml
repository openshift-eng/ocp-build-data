content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/metallb.git
      web: https://github.com/openshift/metallb
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-metallb-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: metallb
dependents:
- ose-metallb-operator
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/metallb-rhel9
name_in_bundle: metallb-rhel9
owners:
- metallb-dev@redhat.com
konflux:
  # Upstream has to fix their vendor.
  cachi2:
    enabled: false
