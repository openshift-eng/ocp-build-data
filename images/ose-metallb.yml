content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/metallb.git
      web: https://github.com/openshift/metallb
    modifications:
    - action: add
      source: "https://raw.githubusercontent.com/onsi/ginkgo/refs/tags/v2.20.2/ginkgo/build/build_command.go"
      path: "vendor/github.com/onsi/ginkgo/v2/ginkgo/build/build_command.go"
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-metallb-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: metallb
dependents:
- ose-metallb-operator
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-base-rhel9
name: openshift/metallb-rhel9
name_in_bundle: metallb-rhel9
owners:
- metallb-dev@redhat.com
