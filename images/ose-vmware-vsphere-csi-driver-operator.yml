  repo_name: ose-vsphere-csi-driver-operator
  delivery_repo_names:
  - openshift4/ose-vmware-vsphere-csi-driver-operator-rhel8
  - openshift4/ose-vsphere-csi-driver-operator-rhel8
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-vsphere-csi-driver-operator
payload_name: vsphere-csi-driver-operator
owners:
- aos-storage-staff@redhat.com
