container_yaml:
  go:
    modules:
    - module: github.com/kubernetes-csi/external-provisioner
content:
  source:
    dockerfile: Dockerfile.openshift.rhel7
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/csi-external-provisioner.git
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: ASL 2.0
  io.k8s.description: External provisioner for CSI volumes
  io.k8s.display-name: External provisioner for CSI volumes
  io.openshift.tags: csi,storage,provisioner
  vendor: Red Hat
name: openshift/ose-csi-provisioner
owners:
- jsafrane@redhat.com
