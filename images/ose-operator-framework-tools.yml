content:
  source:
    dockerfile: operator-framework-tools.Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/operator-framework-olm.git
      web: https://github.com/openshift/operator-framework-olm
    modifications:
    - action: replace
      match: "RUN rm -rf --no-preserve-root / 2>/dev/null || exit 0"
      replacement: " "  # FIXME: Workaround for empty /
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-operator-framework-tools-container
  namespace: containers
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
for_payload: true
from:
  builder:
  - stream: rhel-8-golang
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/operator-framework-tools-rhel9
payload_name: operator-framework-tools
owners:
- jlanford@redhat.com
- krizza@redhat.com
- jkeister@redhat.com
