mode: disabled  # This operator is for internal testing only
content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: helloworld-operator
      url: git@github.com:openshift-priv/ocp-build-data.git
      web: https://github.com/openshift/ocp-build-data
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  bundle_component:  helloworld-operator-bundle-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component:  helloworld-operator-container
delivery:
  # Maps to honeybadger repo_name
  repo_name:  helloworld-operator
  bundle_delivery_repo_name: openshift4/helloworld-operator-bundle
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-base-rhel9
name: openshift/helloworld-operator-rhel9
name_in_bundle:  helloworld-operator
owners:
- aos-team-art@redhat.com
update-csv:
  bundle-dir: 'manifests/'
  manifests-dir: bundle/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Container Platform", "OpenShift Platform Plus"]'
