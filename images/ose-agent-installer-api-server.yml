content:
  source:
    dockerfile: ./Dockerfile.assisted-service.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/assisted-service.git
      web: https://github.com/openshift/assisted-service
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms-embargoed # Needed until 2022-Sep-13 when NetworkManager ships
for_payload: true
from:
  builder:
  - stream: golang
  - member: openshift-enterprise-cli
  member: openshift-enterprise-base
maintainer:
  component: Installer
  subcomponent: Agent based installation
name: openshift/ose-agent-installer-api-server
owners:
- ocp-agent-team@redhat.com
