content:
  source:
    dockerfile: ./Dockerfile.assisted-service.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/assisted-service.git
      web: https://github.com/openshift/assisted-service
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-agent-installer-api-server-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-agent-installer-api-server
  delivery_repo_names:
  - openshift4/ose-agent-installer-api-server-rhel9
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
- rhel-9-server-ose-rpms-embargoed
- rhel-9-codeready-builder-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
maintainer:
  component: Installer
  subcomponent: Agent based installation
name: openshift/ose-agent-installer-api-server-rhel9
payload_name: agent-installer-api-server
owners:
- ocp-agent-team@redhat.com
konflux:
  network_mode: open  # modular metadata issue with postgresql packages - see ART-14111
  cachi2:
    lockfile:
      inspect_parent: false
      rpms:
      - binutils
      - binutils-gold
      - cpp
      - elfutils-debuginfod-client
      - gcc
      - gcc-c++
      - libstdc++-devel
      - glibc
      - glibc-headers
      - glibc-devel
      - kernel-headers
      - libasan
      - libatomic
      - libmpc
      - libubsan
      - libxcrypt-devel
      - make
      - nmstate-devel
