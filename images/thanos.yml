container_yaml:
  go:
    modules:
    - module: github.com/openshift/thanos
content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/thanos.git
distgit:
  component: ose-thanos-container
enabled_repos:
- rhel-server-rpms
- rhel-server-ose-rpms  # required by the builder
non_shipping_repos:
- rhel-server-ose-rpms
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-thanos
owners:
- team-monitoring@redhat.com
