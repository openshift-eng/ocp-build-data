arches:
- x86_64
- ppc64le
- aarch64
content:
  source:
    git:
      url: git@github.com:openshift-priv/cloud-provider-gcp.git
      web: https://github.com/openshift/cloud-provider-gcp
      branch:
        target: release-{MAJOR}.{MINOR}
    dockerfile: openshift-hack/images/Dockerfile.openshift
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-gcp-cloud-controller-manager-container
name: openshift/ose-gcp-cloud-controller-manager-rhel9
payload_name: gcp-cloud-controller-manager
for_payload: true
owners:
- aos-cloud@redhat.com
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
