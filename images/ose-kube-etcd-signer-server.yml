container_yaml:
  go:
    modules:
    - module: github.com/coreos/kubecsr
content:
  source:
    dockerfile: Dockerfile.kube-etcd-signer-server.rhel
    git:
      branch:
        target: openshift-{MAJOR}.{MINOR}
      url: git@github.com:openshift/kubecsr.git
enabled_repos:
- rhel-server-optional-rpms
- rhel-server-rpms
for_payload: true
from:
  builder:
  - stream: golang-1.11
  member: openshift-enterprise-base
labels:
  License: Apache 2.0
  io.k8s.description: The certificate signer approves a given valid CSR provided by
    the client agent and returns a signed certificate.
  io.k8s.display-name: kube-etcd-signer-server
  io.openshift.tags: kube-etcd-signer-server
name: openshift/ose-kube-etcd-signer-server
owners:
- sbatsche@redhat.com
non_shipping_repos:
- rhel-server-optional-rpms
