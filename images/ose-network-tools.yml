content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/network-tools.git
      web: https://github.com/openshift/network-tools
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  - member: ose-ovn-kubernetes
  member: ose-tools
name: openshift/ose-network-tools
owners:
- aos-networking-staff@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
