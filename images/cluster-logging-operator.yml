content:
  source:
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-logging-operator.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  - member: openshift-enterprise-cli
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform that manages
    the lifecycle of the Aggregated logging stack.
  io.k8s.display-name: Cluster Logging Operator
  io.openshift.tags: openshift,logging
name: openshift/ose-cluster-logging-operator
owners:
- team-logging@redhat.com
update-csv:
  bundle-dir: '{MAJOR}.{MINOR}/'
  manifests-dir: manifests/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container
    Platform", "OpenShift Platform Plus"]'
