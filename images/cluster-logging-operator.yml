container_yaml:
  go:
    modules:
    - module: github.com/openshift/cluster-logging-operator
content:
  source:
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/cluster-logging-operator.git
enabled_repos:
- rhel-server-rpms
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform that manages
    the lifecycle of the Aggregated logging stack.
  io.k8s.display-name: Cluster Logging Operator
  io.openshift.tags: openshift,logging
name: openshift/ose-cluster-logging-operator
owners:
- team-logging@redhat.com
update-csv:
  manifests-dir: manifests/
  bundle-dir: "{MAJOR}.{MINOR}/"
  registry: image-registry.openshift-image-registry.svc:5000
