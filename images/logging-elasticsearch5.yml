content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/origin-aggregated-logging.git
    path: elasticsearch
    modifications:
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/logging-elasticsearch5/gating_yaml
      path: gating.yaml
      overwriting: true
distgit:
  namespace: containers
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-extras-rpms
from:
  stream: elasticsearch
labels:
  License: GPLv2+
  io.k8s.description: Elasticsearch container for EFK aggregated logging storage
  io.k8s.display-name: Elasticsearch 5
  io.openshift.tags: logging,elk,elasticsearch
  vendor: Red Hat
name: openshift3/ose-logging-elasticsearch5
owners:
- jcantril@redhat.com
- ewolinet@redhat.com
- rmeggins@redhat.com
push:
  repos:
  - openshift3/logging-elasticsearch5
  - openshift3/ose-logging-elasticsearch5
