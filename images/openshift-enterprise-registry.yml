content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/image-registry.git
from:
  builder:
  - image: openshift/golang-builder:1.10
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and exposes
    a container registry that is integrated with the cluster for authentication and
    management.
  io.k8s.display-name: OpenShift Container Platform Image Registry
  io.openshift.tags: openshift,container,image,registry
  vendor: Red Hat
name: openshift/ose-docker-registry
owners:
- aos-developer-experience@redhat.com
required: true
