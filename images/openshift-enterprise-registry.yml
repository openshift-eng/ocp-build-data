content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/image-registry.git
      web: https://github.com/openshift/image-registry
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: openshift-enterprise-registry-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and exposes
    a container registry that is integrated with the cluster for authentication and
    management.
  io.k8s.display-name: OpenShift Container Platform Image Registry
  io.openshift.tags: openshift,container,image,registry
  vendor: Red Hat
name: openshift/ose-docker-registry
payload_name: docker-registry
owners:
- openshift-image-registry@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
