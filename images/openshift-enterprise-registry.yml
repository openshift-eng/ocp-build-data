content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/image-registry.git
      web: https://github.com/openshift/image-registry
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: openshift-enterprise-registry-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-docker-registry
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and exposes a container registry that is integrated with the cluster for authentication and management.
  io.k8s.display-name: OpenShift Container Platform Image Registry
  io.openshift.tags: openshift,container,image,registry
  vendor: Red Hat
name: openshift/ose-docker-registry-rhel9
payload_name: docker-registry
owners:
- openshift-image-registry@redhat.com
