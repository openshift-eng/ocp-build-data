content:
  source:
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/image-registry.git
    modifications:
    - action: replace
      match: origin-dockerregistry
      replacement: atomic-openshift-dockerregistry
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/openshift-enterprise-registry/gating_yaml
      path: gating.yaml
      overwriting: true
    path: images/dockerregistry
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped
from:
  member: openshift-enterprise-base
image_build_method: docker_api
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and exposes
    a container registry that is integrated with the cluster for authentication and
    management.
  io.k8s.display-name: OpenShift Container Platform Image Registry
  io.openshift.tags: openshift,container,image,registry
  vendor: Red Hat
name: openshift3/ose-docker-registry
owners: []
