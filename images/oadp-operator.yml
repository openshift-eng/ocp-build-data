cachito:
  packages:
    gomod:
      - path: .
content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: oadp-1.5
      url: git@github.com:openshift-priv/oadp-operator.git
      web: https://github.com/openshift/oadp-operator
    modifications:
    # https://github.com/openshift/oadp-operator/blob/oadp-1.5/konflux.Dockerfile#L8
    - action: replace
      match: "dnf -y"
      replacement: "microdnf -y"
    - action: replace
      match: "dnf clean all"
      replacement: "microdnf clean all"
distgit:
  component: oadp-operator-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
delivery:
  bundle_delivery_repo_name: oadp/oadp-operator-bundle
  delivery_repo_names:
  - oadp/oadp-rhel9-operator
for_payload: false
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
from:
  builder:
    - stream: rhel-9-golang
  member: base-rhel9
name: oadp/oadp-rhel9-operator
owners:
- rjohnson@redhat.com
update-csv:
  bundle-dir: manifests/
  manifests-dir: bundle/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
konflux:
  cachi2:
    lockfile:
      rpms:
      - tzdata
