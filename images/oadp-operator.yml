cachito:
  packages:
    gomod:
      - path: .
content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: oadp-1.5
      url: git@github.com:openshift-priv/oadp-operator.git
      web: https://github.com/openshift/oadp-operator
distgit:
  component: oadp-operator-container
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
delivery:
  delivery_repo_names:
  - oadp/oadp-rhel9-operator
for_payload: false
for_release: false
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
from:
  builder:
    - stream: rhel-9-golang
  stream: rhel9
name: oadp/oadp-rhel9-operator
owners:
- rjohnson@redhat.com
konflux:
  network_mode: open
update-csv:
  bundle-dir: 'manifests'
  manifests-dir: bundle/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
