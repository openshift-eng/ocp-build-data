arches:
- x86_64
- aarch64
content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/azure-file-csi-driver.git
      web: https://github.com/openshift/azure-file-csi-driver
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
        auto_label:
        - approved
        - lgtm
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-azure-file-csi-driver-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-azure-file-csi-driver
  delivery_repo_names:
  - openshift4/ose-azure-file-csi-driver-rhel9
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: ose-azure-storage-azcopy-base
name: openshift/ose-azure-file-csi-driver-rhel9
payload_name: azure-file-csi-driver
owners:
- aos-storage-staff@redhat.com
konflux:
  network_mode: open
