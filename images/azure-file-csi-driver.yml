arches:
- x86_64
- aarch64
content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/azure-file-csi-driver.git
      web: https://github.com/openshift/azure-file-csi-driver
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
        auto_label:
        - approved
        - lgtm
distgit:
  component: ose-azure-file-csi-driver-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-azure-file-csi-driver
owners:
- aos-storage-staff@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
