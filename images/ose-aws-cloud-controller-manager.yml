arches:
- x86_64
- aarch64
container_yaml:
  go:
    modules:
    - module: github.com/openshift/cloud-provider-aws
content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cloud-provider-aws.git
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: ASL 2.0
  io.k8s.description: This is a component of OpenShift Container Platform and provides
    AWS Cloud Controller Manager
  io.k8s.display-name: OpenShift AWS Cloud Controller Manager
  io.openshift.tags: openshift,cloud-controller-manager,aws
  vendor: Red Hat
name: openshift/ose-aws-cloud-controller-manager
owners:
- mfedosin@redhat.com
- dgrigore@redhat.com
- jspeed@redhat.com
- elmiko@redhat.com
- dmoiseev@redhat.com
