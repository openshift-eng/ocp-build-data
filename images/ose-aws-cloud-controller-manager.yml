arches:
- x86_64
- aarch64
content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cloud-provider-aws.git
      web: https://github.com/openshift/cloud-provider-aws
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: ose-aws-cloud-controller-manager-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: ASL 2.0
  io.k8s.description: This is a component of OpenShift Container Platform and provides
    AWS Cloud Controller Manager
  io.k8s.display-name: OpenShift AWS Cloud Controller Manager
  io.openshift.tags: openshift,cloud-controller-manager,aws
  vendor: Red Hat
name: openshift/ose-aws-cloud-controller-manager
payload_name: aws-cloud-controller-manager
owners:
- mfedosin@redhat.com
- dgrigore@redhat.com
- jspeed@redhat.com
- elmiko@redhat.com
- dmoiseev@redhat.com
