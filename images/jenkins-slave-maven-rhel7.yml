arches:
- x86_64
content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        fallback: master
        target: openshift-{MAJOR}.{MINOR}
      url: git@github.com:openshift/jenkins.git
    path: slave-maven
    modifications:
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/jenkins-slave-maven-rhel7/gating_yaml
      path: gating.yaml
      overwriting: true
enabled_repos:
- rhel-server-rhscl-rpms
from:
  member: jenkins-slave-base-rhel7
labels:
  License: GPLv2+
  io.k8s.description: The jenkins slave maven image has the maven tools on top of
    the jenkins slave base image.
  io.k8s.display-name: Jenkins Slave Maven
  io.openshift.tags: openshift,jenkins,slave,maven
  vendor: Red Hat
name: openshift3/jenkins-slave-maven-rhel7
owners:
- openshift-dev-services+jenkins@redhat.com
