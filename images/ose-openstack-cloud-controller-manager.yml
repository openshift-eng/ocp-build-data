content:
  source:
    dockerfile: images/cloud-controller-manager/Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cloud-provider-openstack.git
      web: https://github.com/openshift/cloud-provider-openstack
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: ASL 2.0
  io.k8s.description: This is a component of OpenShift Container Platform and provides
    Openstack Cloud Controller Manager
  io.k8s.display-name: OpenShift Openstack Cloud Controller Manager
  io.openshift.tags: openshift,cloud-controller-manager,openstack
  vendor: Red Hat
name: openshift/ose-openstack-cloud-controller-manager
owners:
- mfedosin@redhat.com
- dgrigore@redhat.com
- jspeed@redhat.com
- elmiko@redhat.com
- dmoiseev@redhat.com
- mbooth@redhat.com
- m.andre@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
