content:
  source:
    dockerfile: images/installer-artifacts/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/installer.git
      web: https://github.com/openshift/installer
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
for_payload: true
from:
  builder:
  - stream: golang
  - stream: golang
  - stream: golang
  member: ose-installer
name: openshift/ose-installer-artifacts
owners:
- aos-install@redhat.com
konflux:
  vm_override:
    x86_64: linux-d160-c4xlarge/amd64
    aarch64: linux-d160-c4xlarge/arm64
    s390x: linux-largecpu/s390x
    ppc64le: linux-d250-largecpu/ppc64le
