content:
  source:
    dockerfile: images/installer-artifacts/Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/installer.git
      web: https://github.com/openshift/installer
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-installer-artifacts-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-installer-artifacts
for_payload: true
from:
  builder:
  - member: ose-installer-terraform-providers
  - member: ose-installer-kube-apiserver-artifacts
  - member: ose-installer-etcd-artifacts
  - stream: rhel-9-golang
  - stream: rhel-9-golang
  - stream: rhel-9-golang
  - stream: rhel-9-golang
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-installer-artifacts-rhel9
payload_name: installer-artifacts
owners:
- aos-install@redhat.com
konflux:
  vm_override:
    x86_64: linux-d160-c4xlarge/amd64
    aarch64: linux-d160-c4xlarge/arm64
