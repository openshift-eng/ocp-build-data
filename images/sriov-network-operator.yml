# Disabling until upstream updates channels for 4.11
# ...or updates bundle dir to stable/
mode: disabled
container_yaml:
  go:
    modules:
    - module: github.com/openshift/sriov-network-operator
content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/sriov-network-operator.git
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-sriov-network-operator
owners:
- multus-dev@redhat.com
update-csv:
  bundle-dir: '{MAJOR}.{MINOR}/'
  manifests-dir: manifests
  registry: image-registry.openshift-image-registry.svc:5000
