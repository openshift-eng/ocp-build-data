content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/origin-aggregated-logging.git
    path: curator
    modifications:
    - action: add
      source: https://gitlab.cee.redhat.com/aosqe/ocp-build-data-gating/raw/master/openshift-{MAJOR}.{MINOR}/logging-curator5/gating_yaml
      path: gating.yaml
      overwriting: true
distgit:
  namespace: containers
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-extras-rpms
from:
  stream: rhel
labels:
  License: GPLv2+
  io.k8s.description: Curator elasticsearch container for elasticsearch deletion/archival
  io.k8s.display-name: Curator 5
  io.openshift.tags: logging,elk,elasticsearch,curator
  vendor: Red Hat
name: openshift3/ose-logging-curator5
odcs:
  packages:
    list:
    - elastic-curator
    mode: auto
owners:
- jcantril@redhat.com
- ewolinet@redhat.com
push:
  repos:
  - openshift3/logging-curator5
  - openshift3/ose-logging-curator5
