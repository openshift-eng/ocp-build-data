content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/kube-rbac-proxy.git
container_yaml:
  go:
    modules:
    - module: github.com/brancz/kube-rbac-proxy
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
from:
  builder:
  - stream: golang-1.11
  member: openshift-enterprise-base
labels:
  License: ASL 2.0
  io.k8s.description: This is a proxy, that can perform Kubernetes RBAC authorization.
  io.k8s.display-name: kube-rbac-proxy
  io.openshift.tags: kubernetes
  vendor: Red Hat
name: openshift/ose-kube-rbac-proxy
owners:
- fbranczy@redhat.com
- surbania@redhat.com
- pkrupa@redhat.com
