content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/kube-rbac-proxy.git
      web: https://github.com/openshift/kube-rbac-proxy
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
dependents:
- ptp-operator
- cluster-nfd-operator
# - dpu-network-operator [asdas] Disabling until OCPBUGS-18967 is resolved
- ose-aws-efs-csi-driver-operator
- ose-metallb-operator
- local-storage-operator
- ingress-node-firewall-operator
- ose-gcp-filestore-csi-driver-operator
- ose-cluster-olm-operator
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
labels:
  License: ASL 2.0
  io.k8s.description: This is a proxy, that can perform Kubernetes RBAC authorization.
  io.k8s.display-name: kube-rbac-proxy
  io.openshift.tags: kubernetes
  vendor: Red Hat
name: openshift/ose-kube-rbac-proxy
owners:
- team-monitoring@redhat.com
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true
