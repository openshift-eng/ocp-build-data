mode: disabled  # ART-7960 disable until CSV is valid
arches:
- x86_64
- aarch64
content:
  source:
    dockerfile: Dockerfile.rhel9
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/dpu-network-operator.git
      web: https://github.com/openshift/dpu-network-operator
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: dpu-network-operator-container
  bundle_component: dpu-network-operator-bundle-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/dpu-network-rhel8-operator
name_in_bundle: dpu-network-operator
owners:
- multus-dev@redhat.com
update-csv:
  bundle-dir: stable
  manifests-dir: manifests
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Container Platform", "OpenShift Platform Plus"]'
