arches:
- x86_64
- aarch64
container_yaml:
  go:
    modules:
    - module: github.com/openshift/dpu-network-operator
content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/dpu-network-operator.git
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  bundle_component: dpu-network-operator-bundle-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-dpu-network-operator
owners:
- multus-dev@redhat.com
update-csv:
  bundle-dir: stable
  manifests-dir: manifests
  registry: image-registry.openshift-image-registry.svc:5000
