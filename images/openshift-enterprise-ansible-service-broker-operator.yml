content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/ansible-service-broker.git
    path: operator
enabled_repos:
- rhel-server-rpms
- rhel-server-optional-rpms
for_payload: 'false'
from:
  member: openshift-enterprise-ansible-operator
name: openshift/ose-ansible-service-broker-operator
owners:
- aos-operator-sdk@redhat.com
- jesusr@redhat.com
- jlanford@redhat.com
- fabian@redhat.com
update-csv:
  bundle-dir: "{MAJOR}.{MINOR}/"
  manifests-dir: deploy/olm-catalog/openshift-ansible-service-broker-manifests/
  registry: image-registry.openshift-image-registry.svc:5000
