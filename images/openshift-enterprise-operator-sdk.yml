content:
  source:
    dockerfile: release/sdk/Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/ocp-release-operator-sdk.git
      web: https://github.com/openshift/ocp-release-operator-sdk
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: openshift-enterprise-operator-sdk-container
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
maintainer:
  component: Operator SDK
name: openshift/ose-operator-sdk-rhel9
owners:
- aos-operator-sdk@redhat.com
- jlanford@redhat.com
- fabian@redhat.com
- cmacedo@redhat.com
alternative_upstream:
- when: el8
  distgit:
    branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  enabled_repos:
  - rhel-8-appstream-rpms
  - rhel-8-baseos-rpms
  from:
    builder:
    - stream: golang
    member: openshift-enterprise-base
  name: openshift/ose-operator-sdk
