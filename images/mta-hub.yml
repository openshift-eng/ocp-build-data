cachito:
  packages:
    gomod:
      - path: .
content:
  source:
    dockerfile: konflux.Dockerfile
    git:
      branch:
        target: main
      url: git@github.com:openshift-priv/migtools-mta-tackle2-hub.git
      web: https://github.com/migtools/mta-tackle2-hub
jira:
  project: MTA
  component: Hub
distgit:
  component: mta-hub-container
delivery:
  delivery_repo_names:
  - mta/mta-hub-rhel9
for_payload: false
enabled_repos:
- rhel-9-appstream-rpms
- rhel-9-baseos-rpms
- rhel-9-codeready-builder-rpms
from:
  builder:
    - stream: rhel-9-golang
    - stream: rhel9
    - member: mta-static-report
  stream: rhel9
name: mta/mta-hub-rhel9
owners:
- fbladilo@redhat.com
- rjohnson@redhat.com
dependents:
  - mta-operator
konflux:
  cachi2:
    lockfile:
      # These rpms are needed in intermediate build stages, they are not tracked by the RPMs database (which only records final runtime image installed RPMs)
      # If tini is supplied any other way, please remove these deps
      rpms:
        - binutils
        - binutils-gold
        - cmake
        - cmake-data
        - cmake-filesystem
        - cmake-rpm-macros
        - cpp
        - elfutils-debuginfod-client
        - emacs-filesystem
        - gcc
        - gcc-c++
        - glibc-devel
        - glibc-headers
        - glibc-langpack-en
        - glibc-static
        - kernel-headers
        - libasan
        - libatomic
        - libmpc
        - libpkgconf
        - libstdc++-devel
        - libubsan
        - libuv
        - libxcrypt-devel
        - libxcrypt-static
        - make
        - pkgconf
        - pkgconf-m4
        - pkgconf-pkg-config
        - vim-filesystem
