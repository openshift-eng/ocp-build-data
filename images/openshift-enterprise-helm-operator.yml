container_yaml:
  go:
    modules:
    - module: github.com/operator-framework/operator-sdk
cachito:
  enabled: false  # FIXME: Disable Cachito until bug 2061303 is solved.
content:
  source:
    dockerfile: release/helm/Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/ocp-release-operator-sdk.git
    modifications:
    - action: replace
      match: "GOFLAGS=-mod=vendor"
      replacement: "GOFLAGS='-mod=vendor -p=8'"
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
- rhel-8-server-ose-rpms-embargoed
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
maintainer:
  component: Operator SDK
name: openshift/ose-helm-operator
owners:
- aos-operator-sdk@redhat.com
- jesusr@redhat.com
- jlanford@redhat.com
- fabian@redhat.com
- cmacedo@redhat.com
