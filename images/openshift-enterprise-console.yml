container_yaml:
  go:
    modules:
    - module: github.com/openshift/console
content:
  source:
    dockerfile: Dockerfile.product
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/console.git
    modifications:
    - action: command
      command:
      - update-console-sources
enabled_repos:
- rhel-server-optional-rpms
- rhel-server-rpms
for_payload: true
from:
  builder:
  - stream: golang-1.11
  - image: rhscl/nodejs-8-rhel7:1
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and provides
    a web console.
  io.k8s.display-name: OpenShift Console
  io.openshift.tags: openshift,console
  vendor: Red Hat
name: openshift/ose-console
owners:
- spadgett@redhat.com
non_shipping_repos:
- rhel-server-optional-rpms
