content:
  source:
    dockerfile: Dockerfile.product
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/console.git
      web: https://github.com/openshift/console
    pkg_managers:
    - gomod
    - yarn
    artifacts:
      from_urls:
      - target: yarn-v1.22.19.tar.gz
        url: http://ocp-artifacts.hosts.prod.psi.rdu2.redhat.com/pub/RHOCP/build-deps/openshift-enterprise-console/yarn-v1.22.19.tar.gz
        sha256: 732620bac8b1690d507274f025f3c6cfdc3627a84d9642e38a07452cc00e0f2e
        source-url: http://ocp-artifacts.hosts.prod.psi.rdu2.redhat.com/pub/RHOCP/build-deps/openshift-enterprise-console/yarn-source-v1.22.19.tar.gz
        source-sha256: 50af0025d2ef942bf3e6cdd0587dc9c4dd8d6e6e69501b84935d09f2b2b5de8b
cachito:
  enabled: true
  packages:
    yarn:
    - path: frontend
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: true
from:
  builder:
  - stream: golang
  - member: openshift-base-nodejs
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and provides
    a web console.
  io.k8s.display-name: OpenShift Console
  io.openshift.tags: openshift,console
  vendor: Red Hat
name: openshift/ose-console
owners:
- spadgett@redhat.com
