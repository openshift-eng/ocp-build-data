content:
  source:
    dockerfile: Dockerfile.product
    git:
      branch:
        fallback: master
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift/console.git
      web: https://github.com/openshift/console
    pkg_managers:
    - gomod  # gomod is not actually used; it is just to notice Cachito to create source for the root directory
    - yarn
    artifacts:
      from_urls:
      - target: yarn-v1.22.19.tar.gz
        url: https://ocp-artifacts.hosts.prod.psi.rdu2.redhat.com/pub/RHOCP/build-deps/openshift-enterprise-console/yarn-v1.22.19.tar.gz
        sha256: 732620bac8b1690d507274f025f3c6cfdc3627a84d9642e38a07452cc00e0f2e
        source-url: https://ocp-artifacts.hosts.prod.psi.rdu2.redhat.com/pub/RHOCP/build-deps/openshift-enterprise-console/yarn-source-v1.22.19.tar.gz
        source-sha256: 50af0025d2ef942bf3e6cdd0587dc9c4dd8d6e6e69501b84935d09f2b2b5de8b
      - target: node-v8.9.4-headers.tar.gz
        url: https://ocp-artifacts.hosts.prod.psi.rdu2.redhat.com/pub/RHOCP/build-deps/openshift-enterprise-console/node-v8.9.4-headers.tar.gz
        sha256: ef7248e81706daeeec946c19808a50b60ac250e648365d78fda6e40f1f9b23a5
        source-url: https://ocp-artifacts.hosts.prod.psi.rdu2.redhat.com/pub/RHOCP/build-deps/openshift-enterprise-console/node-v8.9.4.tar.gz
        source-sha256: 729b44b32b2f82ecd5befac4f7518de0c4e3add34e8fe878f745740a66cbbc01
    modifications:
    - action: remove
      glob: sources
      why: Distgit lookaside cache is no longer used. Make sure sources file is removed from distgit.
cachito:
  enabled: true
  packages:
    yarn:
    - path: frontend
from:
  builder:
  - stream: golang
  - member: openshift-base-nodejs
  member: openshift-enterprise-base
labels:
  License: GPLv2+
  io.k8s.description: This is a component of OpenShift Container Platform and provides
    a web console.
  io.k8s.display-name: OpenShift Console
  io.openshift.tags: openshift,console
  vendor: Red Hat
name: openshift3/ose-console
owners:
- spadgett@redhat.com
non_shipping_repos:
- rhel-server-optional-rpms
enabled_repos:
- rhel-server-optional-rpms
