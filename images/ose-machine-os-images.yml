content:
  source:
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/machine-os-images.git
      web: https://github.com/openshift/machine-os-images
    okd_alignment:
      build_args:
      - name: DIRECT_DOWNLOAD
        value: "true"
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-machine-os-images-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-machine-os-images
  delivery_repo_names:
  - openshift4/ose-machine-os-images-rhel9
enabled_repos:
- rhel-9-baseos-rpms
- rhel-9-appstream-rpms
- rhel-9-server-ose-rpms-embargoed
for_payload: true
from:
  builder:
  - member: ose-installer
  member: openshift-enterprise-base-rhel9
name: openshift/ose-machine-os-images-rhel9
payload_name: machine-os-images
owners:
- metal-platform@redhat.com
konflux:
  network_mode: open  # fetch_image.sh script requires network access to download images in hermetic env - ART-14122
  vm_override:
    # ref thread: https://redhat-internal.slack.com/archives/C04PZ7H0VA8/p1743022042311039
    # can be removed after whilelist is in
    x86_64: linux/amd64
  cachi2:
    lockfile:
      rpms:
      - device-mapper
      - device-mapper-libs
      - s390utils-core
      - coreos-installer-0.21.0-3.el9_4
      - cryptsetup-libs-2.6.0-3.el9
      - jq-1.6-16.el9_4.1
      - kbd-2.4.0-9.el9
      - kbd-legacy-2.4.0-9.el9
      - kbd-misc-2.4.0-9.el9
      - kmod-28-9.el9
      - kpartx-0.8.7-27.el9_4.2
      - oniguruma-6.9.6-1.el9.5
      - systemd-udev-252-32.el9_4.7