name: openshift3/ose-efs-provisioner

owners: [ 'aos-storage-staff@redhat.com' ]

enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-rpms-shipped

from:
  stream: rhel

content:
  source:
    alias: efs-provisioner
    path: images/efs-provisioner

labels:
  License: GPLv2+
  io.k8s.description: AWS EFS dynamic PV provisioner.
  io.k8s.display-name: EFS Provisioner
  io.openshift.tags: aws,efs,dynamic,provisioner
  vendor: Red Hat

## this is only useful on AWS, so only include arches provided there
arches:
  - x86_64
