name: Run ocp-build-data-validator

on: 
  pull_request:
    branches:
      - 'openshift-**'
    paths:
      - '**.yml'
    #   - '**.yaml'
    # paths-ignore:
    #   - 'erratatool.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install validator
        run: pip3 install https://github.com/openshift-eng/ocp-build-data-validator/archive/master.zip

      - name: Get all files that have changed
        id: changed-files
        uses: tj-actions/changed-files@v37

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

      - name: Run validator on changed files
        run: validate-ocp-build-data ${{ steps.changed-files.outputs.all_changed_files }}"
