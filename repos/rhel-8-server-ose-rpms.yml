- conf:
    ci_alignment:
      localdev:
        enabled: true
      profiles:
      - el8
    extra_options:
      module_hotfixes: 1
  content_set:
    optional: true
  name: rhel-8-server-ose-rpms
  plashet:
    assembly_aware: true
    embargo_aware: true
    include_previous_packages:
    - conmon
    - cri-o
    - cri-tools
    - crun
    - haproxy
    - ignition
    - kernel
    - kernel-rt
    - libreswan
    - nmstate
    - openshift
    - openvswitch
    - ovn
    - podman
    - python3-openvswitch
    - spdlog
    slug: el8
    source:
      embargoed_tags:
      - rhaos-{MAJOR}.{MINOR}-rhel-8-embargoed
      from_tags:
      - name: rhaos-{MAJOR}.{MINOR}-rhel-8-candidate
        product_version: OSE-{MAJOR}.{MINOR}-RHEL-8
        release_tag: rhaos-{MAJOR}.{MINOR}-rhel-8
      type: brew
  reposync:
    latest_only: false
  type: plashet
