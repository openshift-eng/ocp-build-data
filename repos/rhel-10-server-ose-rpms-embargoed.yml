    assembly_aware: true
    embargo_aware: true
    include_embargoed: true
    include_previous_packages:
    - conmon
    - cri-o
    - cri-tools
    - crun
    - haproxy
    - ignition
    - kernel
    - kernel-rt
    - libreswan
    - nmstate
    - openshift
    - openvswitch
    - ovn
    - podman
    - python3-openvswitch
    - spdlog
    slug: el10-embargoed
    source:
      embargoed_tags:
      - rhaos-4.22-rhel-10-embargoed
      from_tags:
      - name: rhaos-4.22-rhel-10-candidate
        product_version: OSE-4.22-RHEL-10
        release_tag: rhaos-4.22-rhel-10
      type: brew
  type: plashet
