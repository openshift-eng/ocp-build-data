- conf:
    extra_options:
      module_hotfixes: 1
  content_set:
    aarch64: rhocp-4.22-for-rhel-10-aarch64-rpms
    default: rhocp-4.22-for-rhel-10-x86_64-rpms
    optional: true
    ppc64le: rhocp-4.22-for-rhel-10-ppc64le-rpms
    s390x: rhocp-4.22-for-rhel-10-s390x-rpms
  name: rhel-10-server-ose-rpms-embargoed
