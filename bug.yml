---

jira_config:
  server: "https://issues.redhat.com"
  project: "OCPBUGS"

bugzilla_config:
  server: "bugzilla.redhat.com"
  classification: "Red Hat"
  product: "OpenShift Container Platform"

target_release:
  - "4.14.0"
  - "4.14.z"

version:
  - "4.14"
  - "4.14.z"

# List of OCP components for which advisories are not maintained by ART
# to be ignored when looking for bugs to be attached to OCP advisories
# Note: Operators that use OCPBUGS project but are not managed by ART, can be found here 
# https://source.redhat.com/groups/public/gss-openshift/cee_openshift_wiki/openshift_bugs_and_rfe_workflow#routing-table
filters:
  default:
    - "AWS Load Balancer Operator"
    - "Quay"
    - "Test Framework"
    - "assisted-installer"
    - "cluster loader"
    - "ExternalDNS Operator"
    - "RFE"
    - "Documentation"
    - "Security"
    - "Migration Tooling"
    - "CNF Platform Validation"
    - "Windows Containers"
    - "File Integrity Operator"
    - "Compliance Operator"
    - "OpenShift Update Service"
    - "Logging"
    - "Node Maintenance Operator"
    - "Poison Pill Operator"
    - "Test Infrastructure"
    - "Telco Edge"
    - "Jenkins"
    - "Console Kubevirt Plugin"
    - "Security Profiles Operator"
    - "kmm"
    - "secondary-scheduler-operator"
