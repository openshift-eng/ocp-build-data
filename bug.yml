---

jira_config:
  server: "https://issues.redhat.com"
  project: "OCPBUGS"

bugzilla_config:
  server: "bugzilla.redhat.com"
  classification: "Red Hat"
  product: "OpenShift Container Platform"

target_release:
  - "4.14.0"
  - "4.14.z"  # uncomment after 4.14 GA

version:
  - "4.14"
#  - "4.14.z"  # uncomment after 4.14 GA

# Configure how elliott find-bugs:kernel[-clones] finds and clones kernel bugs (ART-6964)
kernel_bug_sweep:
  tracker_jira:
    project: KMAINT
    labels:
    - early-kernel-track
  bugzilla:
    target_releases:
    - "{RHCOS_EL_MAJOR}.{RHCOS_EL_MINOR}.0"
  target_jira:
    project: OCPBUGS
    component: RHCOS
    version: "{MAJOR}.{MINOR}"
    target_release: "{MAJOR}.{MINOR}.0"
    candidate_brew_tag: "rhaos-{MAJOR}.{MINOR}-rhel-{RHCOS_EL_MAJOR}-candidate"
    prod_brew_tag: "rhaos-{MAJOR}.{MINOR}-rhel-{RHCOS_EL_MAJOR}"

