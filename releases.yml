releases:
  stream:
    assembly:
      type: stream
      permits:
      # why: "Always build shippable" does not apply while we're setting up 4.11
      - code: MISMATCHED_SIBLINGS
        component: '*'
      - code: OUTDATED_RPMS_IN_STREAM_BUILD
        component: '*'
      - code: OUTDATED_RPMS_IN_STREAM_BUILD
        component: 'rhcos'
      - code: CONFLICTING_GROUP_RPM_INSTALLED
        component: 'rhcos'
      - code: INCONSISTENT_RHCOS_RPMS
        component: 'rhcos'
  art3171:
    assembly:
      type: custom
      members:
        images:
        - distgit_key: '*'
          why: test cachito integration for all images
          metadata:
            container_yaml!: {}
            cachito:
              enabled: true
