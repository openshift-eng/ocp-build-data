content:
  source:
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/oc.git
      web: https://github.com/openshift/oc
    specfile: oc.spec
name: openshift-clients
owners:
- aos-master@redhat.com
targets:
- rhaos-{MAJOR}.{MINOR}-rhel-8-candidate
- rhaos-{MAJOR}.{MINOR}-rhel-9-candidate
hotfix_targets:
- rhaos-{MAJOR}.{MINOR}-rhel-8-hotfix
- rhaos-{MAJOR}.{MINOR}-rhel-9-hotfix
external_scanners:
  sast_scanning:
    jira_integration:
      enabled: true