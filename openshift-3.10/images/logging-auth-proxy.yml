enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-puddle
- rhel-server-ose-OLD_NODE_JS-rpms
from:
  stream: rhel
labels:
  License: GPLv2+
  architecture: x86_64
  io.k8s.description: Logging auth proxy
  io.k8s.display-name: Logging auth proxy
  vendor: Red Hat
name: openshift3/logging-auth-proxy

# logging images push with and without ose- alias to access.redhat.
# Replicate that for operations registry.
push:
  repos:
    - openshift3/logging-auth-proxy
    - openshift3/ose-logging-auth-proxy
odcs:
  packages:
    mode: auto
    list:
      - nodejs-openshift-auth-proxy

arches:
  - x86_64
