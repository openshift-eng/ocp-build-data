content:
  source:
    alias: origin-aggregated-logging
    dockerfile: Dockerfile
    path: curator
from:
    stream: rhel
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-ose-puddle
- rhel-server-extras-rpms
labels:
  License: GPLv2+
  architecture: x86_64
  io.k8s.description: Curator elasticsearch container for elasticsearch deletion/archival
  io.k8s.display-name: Curator 3.5.0-2
  io.openshift.tags: logging,elk,elasticsearch,curator
  vendor: Red Hat
name: openshift3/logging-curator

# logging images push with and without ose- alias to access.redhat.
# Replicate that for operations registry.
push:
  repos:
    - openshift3/logging-curator
    - openshift3/ose-logging-curator

owners:
- jcantril@redhat.com
- ewolinet@redhat.com
- rmeggins@redhat.com
odcs:
  packages:
    mode: auto
    list:
      - elastic-curator
